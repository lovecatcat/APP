<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/form.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
	</head>
	
	<body class="BL-bg-f2f">
		<div id="Js-content" class="mui-content BL-rel">
			<div class="form-notice BL-pad-t-1">这不是我的车？<a>修改车牌号</a></div>
			<ul class="mui-table-view form-list-cell">
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">车&nbsp;&nbsp;架&nbsp;&nbsp;号</label>
					<div class="form-list-control">
						<input type="text" placeholder="请输入">
					</div>
					<div class="form-list-icon">
						<span class="mui-icon mui-icon-clear"></span>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">发动机号</label>
					<div class="form-list-control">
						<input type="text" placeholder="请输入">
					</div>
					<div class="form-list-icon">
						<span class="mui-icon mui-icon-clear"></span>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">初登日期</label>
					<div class="form-list-control">
						<input type="text" placeholder="请输入">
					</div>
					<div class="form-list-icon">
						<span class="mui-icon mui-icon-clear"></span>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view form-list-cell">
				<li class="fItem BL-ub BL-ub-f1">
					<a class="BL-ub-f3 form-list-label" href="auto2c-choosebrand.html"  data-wid="auto2c_choosebrand">
						品牌型号
					</a>
					<div class="form-list-icon">
						<div class="mui-icon mui-icon-arrowright"></div>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<div class="BL-ub-f3 form-list-label BL-txt-r">
						吉利JL7152B1HU轿车 吉利 2008款 舒适型
					</div>
				</li>
			</ul>
			<ul class="mui-table-view form-list-cell">
				<li class="fItem BL-ub BL-ub-f1">
					<div class="BL-ub-f3 form-list-label">
						是否过户车
					</div>
					<div class="form-list-control">
						<div class="mui-switch mui-switch-mini">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">过户日期</label>
					<div class="form-list-control">
						<input type="text" class="has" id="document_term" data-options='{"type":"date"}' placeholder="请选择">
					</div>
					<div class="form-list-icon">
						<div class="mui-icon mui-icon-arrowright"></div>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">核定载客数</label>
					<div class="form-list-control">
						<input type="text" placeholder="请输入">
					</div>
					<div class="form-list-icon">
						<span class="mui-icon mui-icon-clear"></span>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<div class="BL-ub-f3 form-list-label">
						是否贷款车
					</div>
					<div class="form-list-control">
						<div class="mui-switch mui-switch-mini">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
				</li>
			</ul>
			<div class="form-button-group">
				<a type="button" class="form-btn" href="auto2c-choose.html" data-wid="auto2c_choose">下一步</a>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script src="js/mui.picker.min.js"></script>
	<script type="text/javascript">
		mui.init();
		document.querySelector('#document_term').addEventListener('tap', function() {
			var _self = this;
			if(_self.picker) {
				_self.picker.show(function(rs) {
					console.log('选择结果: ' + rs.text);
					_self.picker.dispose();
					_self.picker = null;
				});
			} else {
				var optionsJson = this.getAttribute('data-options') || '{}';
				var options = JSON.parse(optionsJson);
				_self.picker = new mui.DtPicker(options);
				_self.picker.show(function(rs) {
					console.log('选择结果: ' + rs.text);
					_self.picker.dispose();
					_self.picker = null;
				});
			}
		});
		
		mui('body').on('tap', 'a', function() {
			var href = this.getAttribute('href');
			var id = this.getAttribute("data-wid");
			
			if(href && ~href.indexOf('.html')) {
				//打开新窗口
				mui.openWindow({
					url:href,
					id:id,
					show:animateObj.aniDetal
				});
			}
		});
		
		mui.plusReady(function() {
			
		})
	</script>
</html>
