<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/form.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
	</head>
	
	<body class="BL-bg-f2f">
		<header id="Js-header" class="BL-bg-fff">
			<div class="BL-mod-headbar BL-mod-headbar-pos">
				<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
				<h1 class="BL-title">基本信息</h1>
			</div>
		</header>
		<div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY">
			<ul class="mui-table-view form-list-cell">
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">投保城市</label>
					<div class="form-list-control">
						<input type="text" placeholder="请选择">
					</div>
					<div class="form-list-icon">
						<div class="mui-icon mui-icon-arrowright"></div>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<div class="form-list-label">
						车牌号
						<label class="BL-mar-l-3 form-float-right">粤 <span class="mui-icon mui-icon mui-icon-arrowdown BL-ftz-52"></span> </label>
					</div>
					<div class="BL-ub-f2">
						<input type="text" class="BL-txt-l" placeholder="请输入" value="A"/>
					</div>
				    <button class="form-btn-newcar">新车</button>
				</li>
			</ul>
			<div class="form-notice BL-pad-t-1">车主信息</div>
			<ul class="mui-table-view form-list-cell">
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">姓名</label>
					<div class="form-list-control">
						<input type="text" placeholder="请输入">
					</div>
					<div class="form-list-icon">
						<span class="mui-icon mui-icon-clear"></span>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">手机号</label>
					<div class="form-list-control">
						<input type="text" placeholder="请输入">
					</div>
					<div class="form-list-icon">
						<span class="mui-icon mui-icon-clear"></span>
					</div>
				</li>
				<li class="fItem BL-ub BL-ub-f1">
					<label class="form-list-label">身份证号</label>
					<div class="form-list-control">
						<input type="text" placeholder="请输入">
					</div>
					<div class="form-list-icon">
						<span class="mui-icon mui-icon-clear"></span>
					</div>
				</li>
			</ul>
			<div class="form-button-group">
				<a type="button" class="form-btn" href="auto2c-content.html" data-wid="auto2c_content">下一步</a>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script src="js/mui.picker.js"></script>
	<script src="js/mui.dtpicker.js"></script>
	<script src="js/mui.poppicker.js"></script>
	<script src="js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			statusbar();
			
			var winH = window.innerHeight;
//			var titHeight = document.querySelector('#Js-header').offsetHeight / sizeObj.dpl;
//			
//			var embed=plus.webview.create('auto2c-content.html', 'auto2c_content',{top: titHeight + 'px',bottom:'0px'});
//			plus.webview.currentWebview().append(embed);
        	var titHeight = document.querySelector('#Js-header').offsetHeight;
        	document.querySelector('#Js-content').style.height = winH - titHeight + 'px';
		})
		
		mui('body').on('tap', 'a', function() {
			var href = this.getAttribute('href');
			var id = this.getAttribute("data-wid");
			
			if(href && ~href.indexOf('.html')) {
				//打开新窗口
				mui.openWindow({
					url:href,
					id:id,
					show:animateObj.aniDetal
				});
			}


		});
	</script>
</html>
