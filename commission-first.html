<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/member.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body class="BL-bg-f2f">
		
		<div id="Js-content" class="mui-content">
			<!------------条件筛选 begin------------->
			<div id="Js-cmisFilter" class="cmis-list-filter BL-bg-fff">
				<!--日期筛选 begin-->
				<div class="cmis-date">
					<div class="BL-ub BL-ub-ac cmis-date-select">
						<a class="cmis-date-item">全部</a>
						<a class="cmis-date-item">七天</a>
						<a class="cmis-date-item">一个月</a>
						<a class="BL-ub BL-ub-ac BL-ub-pc cmis-date-filter mui-active">
							筛选
							<div class="BL-ub BL-ub-ver">
								<i class="date-filter-ico"></i>
							</div>
						</a>
					</div>
				</div>
				<!--日期筛选 end -->
			</div>
			<!------------首期佣金明细 begin------------->
			<div id="Js-cmistab" class="BL-rel BL-mar-t-1">
				<div class="BL-bg-fff">
					<div class="mui-row member-cmis-tab-title">
						<div class="mui-col-sm-6 mui-col-xm-6 BL-txt-l">
							<span class="BL-col-333">2019/09/09</span>
						</div>
						<div class="mui-col-sm-6 mui-col-xm-6 BL-txt-r">
							合计：<span class="BL-col-ff8201">¥ 17,780.17</span>
						</div>
					</div>
					<div class="member-cmis-tab">
						<table style="table-layout: fixed;" width="100%">
							<thead>
								<tr>
									<th width="100">序号</th>
									<th width="200">保单号</th>
									<th width="250">险种</th>
									<th width="150">投保人</th>
									<th width="200">交单日期</th>
									<th width="200">标保（元）</th>
									<th width="200">佣金（元）</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>SZ241125221</td>
									<td>御享人生重大疾病保险</td>
									<td>王大伟</td>
									<td>2018/02/27</td>
									<td>4,300.00</td>
									<td>1,935.00</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!------------首期佣金明细 end  ------------->
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		
		(function($){
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			$('#Js-cmistab .mui-scroll-wrapper').scroll({
				bounce: true,
				indicators: false, //是否显示滚动条
				deceleration: deceleration
			});
			
			$.ready(function() {
				statusbar();
				var winH = window.innerHeight;
//				var titHeight = document.querySelector('#Js-header').offsetHeight;
				var divHeight = document.querySelector('#Js-cmisFilter').offsetHeight;
				document.querySelector('#Js-cmistab').style.height = winH - divHeight + 'px';
				//document.querySelector('#Js-list').style.height = (winH - topHeight - mainHeight) + 'px';

			});	
		}(mui));
	</script>
</html>
