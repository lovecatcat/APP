<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/form.css" rel="stylesheet" />
		<link href="css/member.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body style="background: -webkit-gradient(linear, 0 0, 0 bottom, from(#69b5ff), to(#3f92f7));">
		<header id="Js-header">
			<div class="BL-mod-headbar BL-mod-headbar-pos BL-noBorder-b">
				<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left" style="color: #FFFFFF;"></a>
				<div class="control" id="choose" style="display: none">
					<a type="button" class="BL-col-fff">选择</a>
				</div>
			</div>
		</header>
		<div id="Js-content" class="mui-content communic" style="background: none;overflow-y: auto;">
			<div id="Js-topic" class="BL-ub BL-ub-pc BL-ub-ac communic-topic">
				<div class="BL-ub BL-ub-ac BL-ub-ver">
					<div class="topic-img" id="Js-surname"></div>
					<div class="topic-name" id="Js-name"></div>
				</div>	
			</div>
			<div id="Js-infos" class="communic-info BL-bg-f2f">
				<div class="BL-pad-t-1">
					<ul class="mui-table-view form-list-cell" style="margin-top: 0 !important;">
				        <li class="fItem BL-ub BL-ub-f1">
				            <a href="javascript:;" class="BL-ub BL-ub-ac BL-ub-f1">
				                <div class="form-list-label">体验积分</div>
				                <div id="Js-integ" class="form-list-control BL-txt-r BL-col-999"></div>
				            </a>
				        </li>
				        <li class="fItem BL-ub BL-ub-f1">
				            <a href="javascript:;" class="BL-ub BL-ub-ac BL-ub-f1">
				                <div class="form-list-label">电话</div>
				                <div id="Js-phone" class="form-list-control BL-txt-r BL-col-333"></div>
				            </a>
				        </li>
				        <li class="fItem BL-ub BL-ub-f1">
				            <a href="javascript:;" class="BL-ub BL-ub-ac BL-ub-f1">
				                <div class="form-list-label">证件号码</div>
				                <div id="Js-ID" class="form-list-control BL-txt-r BL-col-333"></div>
				            </a>
				        </li>
				        <li class="fItem BL-ub BL-ub-f1">
				            <a href="javascript:;" class="BL-ub BL-ub-ac BL-ub-f1">
				                <div class="form-list-label">地址</div>
				                <div id="Js-address" class="form-list-control BL-txt-r BL-col-333"></div>
				            </a>
				        </li>
				        <li class="fItem BL-ub BL-ub-ac BL-ub-f1">
				            <a href="javascript:;" class="BL-ub BL-ub-ac BL-ub-f1">
				                <div class="form-list-label">出生日期</div>
				                <div id="Js-birthday" class="form-list-control BL-txt-r BL-col-333"></div>
				            </a>
				        </li>
				   </ul>
			   </div>
			</div>
			</template>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				statusbar();
				var header  = document.getElementById('Js-header');
				var content = document.getElementById('Js-content');
				var topic   = document.getElementById('Js-topic');
				var infomat = document.getElementById('Js-infos');
				content.style.height = (window.innerHeight - header.offsetHeight) + 'px';
                infomat.style.minHeight = (content.offsetHeight - topic.offsetHeight) + 'px';
                var card_no = plus.webview.currentWebview().noId;
                var flag = plus.webview.currentWebview().flag;
                var typeid = plus.webview.currentWebview().typeid;
                var pageid = plus.webview.currentWebview().pageid;
                if (flag) {
                    document.getElementById('choose').style.display = 'block';
                }
                document.getElementById('choose').addEventListener('tap',function () {
                    mui.fire(plus.webview.getWebviewById(pageid), 'getMemberId', {
                        id: card_no,
                        typeid: typeid
                    });
                    plus.webview.close('communic');
                    mui.back();
                })
                luckyAjax({
                    data: {
                        server: 'team.getContactsInfo',
                        data: JSON.stringify({card_no: card_no})
                    },
                    success:function(data){
                        if(data.code == 1){
                            var data = data.data
                            document.getElementById('Js-surname').innerHTML = data.user_name.substring(0,1)
                            document.getElementById('Js-name').innerHTML = data.user_name
                            document.getElementById('Js-integ').innerHTML = data.pay_points
                            document.getElementById('Js-phone').innerHTML = data.tel
                            document.getElementById('Js-ID').innerHTML = data.card_no
                            document.getElementById('Js-address').innerHTML = data.contact_province_text ? (data.contact_province_text + data.contact_city_text + data.contact_district_text + data.contact_address) : (data.home_province_text + data.home_city_text + data.home_district_text + data.home_address)
                            document.getElementById('Js-birthday').innerHTML = data.birthday
                        } else {
                            mui.alert(data.msg, '提示', function() {
                                plus.webview.currentWebview().close()
                            });
                        }
                    }
                });

			});
		</script>
	</body>

</html>
