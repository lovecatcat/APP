<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet"/>
    <link href="../css/module.css" rel="stylesheet"/>
    <link href="../css/insurance.css" rel="stylesheet"/>
    <script src="../js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
</head>

<body>

<div id="Js-content" class="mui-content BL-rel">
    <!--弹窗 begin-->
    <div class="ins-dialog lg">
        <div class="dialog-header">
            <div class="mui-icon mui-icon-closeempty" id="close-ins-pop"></div>
            <p class="ins-font-md box-f-1">投保人信息</p>
            <div class="header-btn-save">
                <button class="ins-btn sm-btn blue">保存</button>
            </div>
        </div>
        <div class="form-content margin-t-6_125 BL-pad-b-2">
            <div class="form-wrap">
                <div class="border-b-e7e7e7">
                    <div class="item-title">投保人声明（备注说明）</div>
                </div>
                <form class="mui-input-group BL-pad-b-1">
                    <div class="mui-input-row mui-radio mui-left ins-radio-left">
                        <label class="ins-font-sm">仅为中国税收居民</label>
                        <input name="radio" type="radio" value="1" v-model="applicant.holder_isTaxResidents">
                    </div>
                    <div class="mui-input-row mui-radio mui-left ins-radio-left">
                        <label class="ins-font-sm">仅为非居民</label>
                        <input name="radio" type="radio" value="2" v-model="applicant.holder_isTaxResidents">
                    </div>
                    <div class="mui-input-row mui-radio mui-left ins-radio-left">
                        <label class="ins-font-sm">既是中国税收居民又是其他国家(地区)税收居民</label>
                        <input name="radio" type="radio" value="3" v-model="applicant.holder_isTaxResidents">
                    </div>
                </form>
            </div>
            <div class="form-wrap margin-t_875">
                <div class="border-b-e7e7e7">
                    <div class="item-title">证件信息</div>
                </div>
                <div class="input-item">
                    <label class="">证件类型</label>
                    <div class="input-wrap box-f-1">
                        <input type="text" placeholder="请选择" readonly v-model="applicant.holder_ID_type">
                        <div class="ins-down-icon"></div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">证件号码</label>
                    <div class="input-wrap box-f-1">
                        <input type="number" placeholder="请输入" v-model="applicant.holder_ID_no">
                        <div class="form-clear-icon">
                            <span class="mui-icon mui-icon-clear"></span>
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">证件有效期</label>
                    <div class="input-wrap box-f-1">
                        <input type="text" placeholder="长期有效">
                        <div class="ins-down-icon"></div>
                    </div>
                    <div class="input-wrap box-f-1 BL-mar-l-1">
                        <input type="number" placeholder="2020-01-01" v-model="applicant.holder_ID_expire_end">
                        <div class="ins-down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-wrap margin-t_875">
                <div class="border-b-e7e7e7">
                    <div class="item-title">个人信息</div>
                </div>
                <div class="input-item">
                    <label class="">姓名</label>
                    <div class="input-wrap">
                        <input type="text" v-model="applicant.holder_name">
                        <div class="form-clear-icon">
                            <span class="mui-icon mui-icon-clear"></span>
                        </div>
                    </div>
                    <div class="right-btn orange address-icon"></div>
                </div>
                <div class="input-item">
                    <label class="">性别</label>
                    <div class="input-wrap box-f-1">
                        <button class="ins-btn sm-btn">男</button>
                        <button class="ins-btn sm-btn blue">女</button>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">出生日期</label>
                    <div class="input-wrap box-f-1">
                        <input type="text" v-model="applicant.holder_birthday">
                        <div class="ins-date-icon"></div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">国籍</label>
                    <div class="input-wrap">
                        <input type="text" placeholder="中国" v-model="applicant.holder_nation">
                        <div class="form-clear-icon">
                            <span class="mui-icon mui-icon-clear"></span>
                        </div>
                    </div>
                    <div class="right-btn orange">同投保人</div>
                </div>
                <div class="input-item">
                    <label class="">手机号码</label>
                    <div class="input-wrap box-f-1">
                        <input type="number" v-model="applicant.holder_mobile">
                        <div class="form-clear-icon">
                            <span class="mui-icon mui-icon-clear"></span>
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">职业</label>
                    <div class="input-wrap box-f-1">
                        <input type="text" placeholder="请选择" readonly v-model="applicant.holder_job_code">
                        <div class="ins-down-icon"></div>
                    </div>
                </div>
                <div class="input-item ins-pd-r-0">
                    <label class="">婚姻状况</label>
                    <div class="input-wrap box-f-1 multi-btn">
                        <button class="ins-btn xs-btn">未婚</button>
                        <button class="ins-btn xs-btn blue">已婚</button>
                        <button class="ins-btn xs-btn">丧偶</button>
                        <button class="ins-btn xs-btn">离婚</button>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">年收入(万元)</label>
                    <div class="input-wrap box-f-1">
                        <input type="number" v-model="applicant.holder_salary_avg">
                        <div class="form-clear-icon">
                            <span class="mui-icon mui-icon-clear"></span>
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">收入来源</label>
                    <div class="input-wrap box-f-1">
                        <input type="text" disabled placeholder="请选择" v-model="applicant.holder_salary_from">
                        <div class="ins-down-icon"></div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">身高</label>
                    <div class="input-wrap box-f-1">
                        <input type="number" v-model="applicant.holder_height">
                        <div class="form-clear-icon">
                            <span class="mui-icon mui-icon-clear"></span>
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">体重</label>
                    <div class="input-wrap box-f-1">
                        <input type="number" v-model="applicant.holder_weight">
                        <div class="form-clear-icon">
                            <span class="mui-icon mui-icon-clear"></span>
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">邮箱</label>
                    <div class="input-wrap box-f-1">
                        <input type="text" v-model="applicant.holder_email">
                    </div>
                </div>
            </div>
            <div class="form-wrap margin-t_875">
                <div class="border-b-e7e7e7">
                    <div class="item-title">居住信息</div>
                </div>
                <div class="input-item">
                    <label class="">通讯地址</label>
                    <div class="input-wrap box-f-1">
                        <input type="text" placeholder="请选择" readonly>
                        <div class="ins-down-icon"></div>
                    </div>
                </div>
                <div class="input-item">
                    <label class="">详细地址</label>
                    <div class="input-wrap box-f-1">
                        <input type="text" v-model="applicant.holder_contact_address">
                    </div>
                </div>
            </div>
            <div class="input-item box-f-1">
                <div class="box-f-3 ins-font-sm BL-col-3b9cf5">是否已参加当地社会基本医疗保险（或公费医疗）？</div>
                <div class="box-f-1 ins-switch">
                    <div class="mui-switch mui-switch-mini">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--弹窗 end-->

</div>
</body>
<script src="../js/mui.min.js" type="text/javascript"></script>
<script src="../js/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();

    var applicant = new Vue({
        el: '#Js-content',
        data: {
            applicant: {
                holder_name: '', //姓名
                holder_ID_type: '', //证件类型
                holder_ID_no: '', //证件号码
                holder_birthday: '', //出生日期
                holder_ID_expire_end: '', //证件有效期
                holder_gender: '',//性别
                holder_mobile: '',//手机号
                holder_email: '',//邮箱
                holder_height: '',//身高
                holder_weight: '',//体重
                holder_nation: '',//国籍
                holder_salary_from: '',//收入来源
                holder_salary_avg: '',//年收入
                holder_contact_province: '',//省
                holder_contact_city: '',//市
                holder_contact_district: '',//区
                holder_contact_address: '', //地址详情
                holder_has_SSID: '',//是否有社保
                holder_marriage:'',//婚姻状况
                holder_job_code: '',//职业
                holder_isTaxResidents: '' //税收标识
            }
        }
    });

    mui.plusReady(function () {
        var popu = new ClosePopu(); // 实例化关闭窗口对象

        mui('body').on('tap', '#close-ins-pop', function () {
            // 关闭遮罩层，弹框
            popu.closepop();
        });
    });
</script>
</html>
