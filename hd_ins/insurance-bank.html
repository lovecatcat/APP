<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title></title>    <link href="../css/mui.css" rel="stylesheet"/>    <link href="../css/common.css" rel="stylesheet"/>    <link href="../css/module.css" rel="stylesheet"/>    <link href="../css/insurance.css" rel="stylesheet"/>    <script src="../js/config.js" type="text/javascript"></script>    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/></head><body><div id="Js-content" class="mui-content BL-rel">    <!--弹窗 begin-->    <div class="ins-dialog xs">        <div class="dialog-header">            <div class="mui-icon mui-icon-closeempty" id="close-ins-pop"></div>            <p class="ins-font-md box-f-1">付款信息</p>            <div class="header-btn-save">                <button class="ins-btn sm-btn blue">保存</button>            </div>        </div>        <div class="form-content margin-t-6_125">            <div class="form-wrap">                <div class="border-b-e7e7e7">                    <div class="item-title orange">银行账户不支持信用卡</div>                </div>                <div class="input-item">                    <label class="">户名</label>                    <div class="input-wrap box-f-1">                        <input type="text" placeholder="请输入" v-model.lazy="bank_holder">                    </div>                </div>                <div class="input-item">                    <label class="">银行卡号</label>                    <div class="input-wrap box-f-1">                        <input type="number" placeholder="请输入" v-model.trim.lazy="bank_no">                        <div class="form-clear-icon" v-show="bank_no!=''" @click="bank_no=''">                            <span class="mui-icon mui-icon-clear"></span>                        </div>                    </div>                </div>                <div class="input-item">                    <label class="">开户行</label>                    <div class="input-wrap box-f-1">                        <div class="input" id="bank_name" :data-value="bank_name">{{temp_bank_name}}</div>                        <div class="ins-down-icon"></div>                    </div>                </div>            </div>            <div class="BL-pad-lr-1">                <div class="mui-input-row mui-checkbox mui-left BL-pad-t-1" >                    <label style="padding-left: 3rem;">                        本人已阅读并同意银行<a>《自动转账授权声明》</a>                        <input name="checkbox" value="Item1" type="checkbox" style="top: 20px; left: 0px;">                    </label>                </div>            </div>        </div>    </div></div><!--弹窗 end--></div></body><script src="../js/mui.min.js" type="text/javascript"></script><script src="../js/vue.min.js" type="text/javascript"></script><script src="../js/mui.picker.js"></script><script src="../js/mui.poppicker.js"></script><script type="text/javascript">    mui.init();    var bank = new Vue({        el: '#Js-content',        data: {            init: {},            bank_holder: '', //户名            bank_name: '', //开户行            temp_bank_name: '请选择', //开户行名称            bank_no: ''//卡号        }    });    mui.plusReady(function () {        var init = plus.webview.currentWebview().data;        bank.init = init;        //开户行选择        var bankType = new mui.PopPicker();        bankType.setData(init.bank_code);        document.querySelector('#bank_name').addEventListener('tap', function () {            bankType.show(function (items) {                bank.bank_name = items[0].value;                bank.temp_bank_name = items[0].text;            })        });        var popu = new ClosePopu(); // 实例化关闭窗口对象        mui('body').on('tap', '#close-ins-pop', function () {            // 关闭遮罩层，弹框            popu.closepop();        });        mui('body').on('tap', '#maskInit', function () {            // 关闭遮罩层，弹框            popu.closepop();        }, false);    });</script></html>
