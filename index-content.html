	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		var winH = window.innerHeight;
		var topHeight = document.querySelector('#Js-header').offsetHeight;

		document.querySelector('#Js-content').style.paddingTop = topHeight + "px";
		document.querySelector('#Js-main').style.height = winH - topHeight + "px";

		mui('.mui-scroll-wrapper').scroll({
			scrollY: true, //是否竖向滚动
			scrollX: false, //是否横向滚动
			startX: 0, //初始化时滚动至x
			startY: 0, //初始化时滚动至y
			indicators: false, //是否显示滚动条
			deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
			bounce: true //是否启用回弹
		});

		//主列表点击事件
		mui('body').on('tap', 'a', function() {
			var href = this.getAttribute('href');
			var id = this.getAttribute("data-wid");

			//非plus环境，直接走href跳转
			if(!mui.os.plus) {
				location.href = href;
				return;
			}

			if(href && ~href.indexOf('.html')) {
				//打开新窗口
				mui.openWindow(href, id);
			}
		});

		mui.plusReady(function() {
			
		})
		

	</script>
