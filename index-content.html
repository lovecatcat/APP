	<script type="text/javascript">
		mui.init();

		var winH = window.innerHeight;
		var winW = window.innerWidth;
		//var topHeight = document.querySelector('#Js-header').offsetHeight;
		//document.querySelector('#Js-content').style.paddingTop = topHeight + "px";
		document.querySelector('#Js-main').style.height = winH + "px";

		mui('.mui-scroll-wrapper').scroll({
			scrollY: true, //是否竖向滚动
			scrollX: false, //是否横向滚动
			startX: 0, //初始化时滚动至x
			startY: 0, //初始化时滚动至y
			indicators: false, //是否显示滚动条
			deceleration: 0.0001, //阻尼系数,系数越小滑动越灵敏
			bounce: false //是否启用回弹
		});
		
		// 改变头部搜索栏背景色
		document.querySelector(".mui-scroll-wrapper").addEventListener('scroll', function(e) { 
			var y = Math.abs(e.detail.y) * 0.01;
			document.querySelector('#Js-header').style.background = "rgba(53,153,241," + y + ")";
		});

		//主列表点击事件
		mui('body').on('tap', 'a', function() {
			var href = this.getAttribute('href');
			var id = this.getAttribute("data-wid");

			//非plus环境，直接走href跳转
			if(!mui.os.plus) {
				location.href = href;
				return;
			}

			if(href && ~href.indexOf('.html')) {
				//打开新窗口
				mui.openWindow({
					url: href,
					id: id,
					show: animateObj.aniPage
				});
			}
		});

		mui.plusReady(function() {
			statusbar();
		})
	</script>
