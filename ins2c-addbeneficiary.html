<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/module.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script src="js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
</head>

<body class="BL-bg-f2f">

<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <h1 class="BL-title">添加受益人</h1>
        <div class="control">
            <a>保存</a>
        </div>
    </div>
</header>

<div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY">
    <ul class="mui-table-view form-list-cell">
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
            <div class="form-list-control">
                <input type="text" placeholder="请输入">
            </div>
            <div class="form-list-icon">
                <span class="mui-icon mui-icon-clear"></span>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">证件类型</label>
            <div class="form-list-control">
                <select>
                    <option>身份证</option>
                    <option>护照</option>
                    <option>港澳通行证</option>
                </select>
            </div>
            <div class="form-list-icon">
                <div class="mui-icon mui-icon-arrowright"></div>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">证件号码</label>
            <div class="form-list-control">
                <input type="text" placeholder="请输入">
            </div>
            <div class="form-list-icon">
                <span class="mui-icon mui-icon-clear"></span>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <div class="BL-ub-f3 form-list-label">
                证件有效期
            </div>
            <div class="form-switch-note">
                <span>长期有效&nbsp;&nbsp;</span>
            </div>
            <div class="form-switch-control">
                <div class="mui-switch mui-switch-mini">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">有效日期</label>
            <div class="form-list-control">
                <input type="text" class="has" id="document_term" data-options='{"type":"date"}' placeholder="请选择">
            </div>
            <div class="form-list-icon">
                <div class="mui-icon mui-icon-arrowright"></div>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
            <div class="form-list-control BL-txt-r">
                <label class="BL-mar-l-6">
			    			<span class="mui-radio">
			    				<input name="sex" type="radio" checked="checked">
			    			</span>
                    男
                </label>
                <label class="BL-mar-l-6">
			    			<span class="mui-radio">
			    				<input name="sex" type="radio">
			    			</span>
                    女
                </label>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">出生日期</label>
            <div class="form-list-control">
                <input type="text" class="has" placeholder="请选择">
            </div>
            <div class="form-list-icon">
                <div class="mui-icon mui-icon-arrowright"></div>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">是被保人的</label>
            <div class="form-list-control BL-txt-r" id="is_assured">请选择</div>
            <div class="form-list-icon">
                <div class="mui-icon mui-icon-arrowright"></div>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">受益顺序</label>
            <div class="form-list-control">
                <input type="text" placeholder="请输入">
            </div>
            <div class="form-list-icon">
                <span class="mui-icon mui-icon-clear"></span>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">受益份额(%)</label>
            <div class="form-list-control">
                <input type="text" placeholder="请输入">
            </div>
            <div class="form-list-icon">
                <span class="mui-icon mui-icon-clear"></span>
            </div>
        </li>
    </ul>
    <ul class="mui-table-view form-list-cell">
        <li class="fItem BL-ub BL-ub-f1">
            <div class="form-list-label BL-ub-f1 BL-col-3b9cf5">同一受益顺序的受益份额之和应为100%</div>
        </li>
    </ul>
</div>
<script src="js/mui.min.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();

    mui.plusReady(function() {
        statusbar();
        var winH = window.innerHeight;
        var titHeight = document.querySelector('#Js-header').offsetHeight;
        document.querySelector('#Js-content').style.height = (winH - titHeight) +'px';
    })
</script>
</body>
</html>
