	<script type="text/javascript">
		mui.init();
		//选择证件有效期
        document.querySelector('#document_term').addEventListener('tap', function () {
            var _self = this;
            if (_self.picker) {
                _self.picker.show(function (rs) {
                    _self.innerText = rs.text;
                    _self.picker.dispose();
                    _self.picker = null;
                });
            } else {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                _self.picker = new mui.DtPicker(options);
                _self.picker.show(function (rs) {
                    _self.value = rs.text;
                    _self.picker.dispose();
                    _self.picker = null;
                });
            }
        })
		//选择省市区
        var _getParam = function(obj, param) {
            return obj[param] || '';
        };
        var cityPicker3 = new mui.PopPicker({
            layer: 3
        });
        cityPicker3.setData(cityData3);
        document.querySelector('#address_select').addEventListener('tap', function() {
            var _self = this;
            cityPicker3.show(function(items) {
                _self.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
            });
        }, false);
        //投被保人关系
        var userPicker = new mui.PopPicker();
        userPicker.setData([{
            value: '1',
            text: '本人'
        }, {
            value: '2',
            text: '配偶'
        }, {
            value: '3',
            text: '父母'
        }, {
            value: '4',
            text: '子女'
        }]);
        document.querySelector('#is_assured').addEventListener('tap', function() {
            var _self = this;
            userPicker.show(function(items) {
                _self.innerText = items[0].text;
            });
        }, false);
        //
		mui.plusReady(function() {
			statusbar();
			var winH = window.innerHeight;
			var titHeight = document.querySelector('#Js-header').offsetHeight;
			document.querySelector('#Js-content').style.height = (winH - titHeight) +'px';
		})
	</script>
