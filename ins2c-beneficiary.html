<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/module.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script src="js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
</head>

<body class="BL-bg-f2f">

<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <h1 class="BL-title">受益人信息</h1>
        <div class="control">
            <a>编辑</a>
        </div>
    </div>
</header>

<div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY">
    <ul class="mui-table-view form-list-cell mui-table-view-radio">
        <li class="mui-table-view-cell mui-selected">
            <a class="mui-navigate-right">
                法定受益人
            </a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">
                指定受益人
            </a>
        </li>
    </ul>
    <div class="mui-table-view form-list-cell BL-mar-t-1">
        <a class="fItem BL-ub BL-ub-f1" href="ins2c-addbeneficiary.html" data-wid="ins2c-addbeneficiary">
            <div class="form-list-label BL-ub-f1 BL-col-3b9cf5 BL-txt-c">+添加受益人</div>
        </a>
    </div>
    <ul class="mui-table-view mui-table-view-chevron form-list-cell BL-mar-t-1">
        <li class="mui-table-view-cell mui-media edit-active">
            <span class="chevron-del"></span>
            <div class="mui-navigate-right">
                <div class="mui-media-body">
                    张三
                    <p class="mui-ellipsis">50%</p>
                </div>
            </div>
            <span class="chevron-edit">修改</span>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-navigate-right" href="javascript:;">
                <div class="mui-media-body">
                    李四
                    <p class="mui-ellipsis">30%</p>
                </div>
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-navigate-right">
                <div class="mui-media-body">
                    赵六
                    <p class="mui-ellipsis">20%</p>
                </div>
            </div>
        </li>
    </ul>

</div>
</body>
<script src="js/mui.min.js" type="text/javascript"></script>
<script src="js/mui.picker.js"></script>
<script src="js/mui.poppicker.js"></script>
<script src="js/mui.dtpicker.js"></script>
<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    mui.init();

    mui('body').on('tap', 'a', function() {
        var href = this.getAttribute('href');
        var id = this.getAttribute("data-wid");

        if(href && ~href.indexOf('.html')) {
            //打开新窗口
            mui.openWindow({
                url:href,
                id:id,
                show:animateObj.aniDetal
            });
        }
    });
    //
    mui.plusReady(function() {
        statusbar();
        var winH = window.innerHeight;
        var titHeight = document.querySelector('#Js-header').offsetHeight;
        document.querySelector('#Js-content').style.height = (winH - titHeight) +'px';
    })
</script>

</html>
