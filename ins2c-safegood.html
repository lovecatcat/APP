<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/module.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script src="js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
</head>

<body class="BL-bg-f2f">

<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <h1 class="BL-title">险种信息</h1>
        <div class="control">
            <a>保存</a>
        </div>
    </div>
</header>

<div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY">
    <ul class="mui-table-view form-list-cell">
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">险种</label>
            <div class="form-list-control">
                <select>
                    <option>万年青</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="form-list-icon">
                <div class="mui-icon mui-icon-arrowright"></div>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">保险金额(元)</label>
            <div class="form-list-control">
                <input type="number" placeholder="请输入">
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label">年缴保费(元)</label>
            <div class="form-list-control BL-pad-r-1">
                <input type="number" placeholder="请输入">
            </div>
            <div class="form-cal">点击计算</div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <div class="BL-ub-f3 form-list-label">
                附加尊享安康医疗保险
            </div>
            <div class="form-switch-note" slot="input">
                <span>投保&nbsp;&nbsp;</span>
            </div>
            <div class="form-switch-control">
                <div class="mui-switch mui-switch-mini">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label indent">保险期间</label>
            <div class="form-list-control">
                <input type="number" placeholder="终身" disabled>
            </div>
        </li>
        <li class="fItem BL-ub BL-ub-f1">
            <label class="form-list-label indent">交费期间</label>
            <div class="form-list-control">
                <select>
                    <option>10年交</option>
                    <option>15年交</option>
                </select>
            </div>
            <div class="form-list-icon">
                <div class="mui-icon mui-icon-arrowright"></div>
            </div>
        </li>
    </ul>
</div>
<script src="js/mui.min.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();

    mui.plusReady(function() {
        statusbar();
        var winH = window.innerHeight;
        var titHeight = document.querySelector('#Js-header').offsetHeight;
        document.querySelector('#Js-content').style.height = (winH - titHeight) +'px';
    })
</script>
</body>
</html>
