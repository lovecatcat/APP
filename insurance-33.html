<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/module.css" rel="stylesheet"/>
    <script src="js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
</head>

<body class="BL-bg-f2f">

<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <h1 class="BL-title">在线投保</h1>
    </div>
</header>
<div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY">
    <div class="form-wrap margin-t_875">
        <div class="border-b-e7e7e7">
            <div class="blue-title">证件信息</div>
        </div>
        <div class="input-item">
            <label class="">证件号码</label>
            <div class="input-wrap box-f-1">
                <input type="text">
                <div class="form-clear-icon">
                    <span class="mui-icon mui-icon-clear"></span>
                </div>
            </div>
        </div>
        <div class="input-item">
            <label class="">性别</label>
            <div class="input-wrap box-f-1">
                <button class="ins-btn sm-btn">男</button>
                <button class="ins-btn sm-btn blue">女</button>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .form-wrap{background-color: #fff;}
    .input-item{display:-moz-box; /* Firefox */
        display:-webkit-box; /* Safari and Chrome */
        display:-ms-flexbox; /* Internet Explorer 10 */
        display:box;padding: 0 1rem;margin: 1rem 0;}
    .input-item input[type='text'], input[type='search'], input[type='password'], input[type='datetime'], input[type='datetime-local'], input[type='date'], input[type='month'], input[type='time'], input[type='week'], input[type='number'], input[type='email'], input[type='url'], input[type='tel'], input[type='color']{text-align: left;padding-left: 1rem;height: 2.9375rem;line-height: 2.9375rem;}
    .input-item label{display: block;width: 30%;font-size: 1.4375rem;line-height: 2.9375rem;}
    .input-wrap{position: relative}
    .input-wrap input{border: 1px solid #c8c8c8;border-radius: .3125rem;}
    .input-wrap .ins-btn{margin-right: .5rem;}
    .form-clear-icon{position: absolute;right: .5rem;top:.51875rem;}
    .form-clear-icon .mui-icon{font-size: 1.9rem;line-height: inherit;color: #bfbfbf;}
    .blue-title{height: 4.0625rem;line-height: 4.0625rem;color: #3b9cf5;padding: 0 1rem;font-size: 1.4375rem;}
    .border-b-e7e7e7{border-bottom: 1px solid #e7e7e7}
    .margin-t_875{margin-top: .875rem;}
    .ins-btn.blue{background-color: #3b9cf5;color: #fff;}
    .sm-btn{padding: 0 2.5rem;}
    .ins-btn{border-radius: .3rem;font-size: 1.3125rem;
        height:3.125rem;line-height: 3.125rem;}
    .box-f-1{-moz-box-flex:1.0; /* Firefox */
        -webkit-box-flex:1.0; /* Safari and Chrome */
        -ms-flex:1.0; /* Internet Explorer 10 */
        box-flex:1.0;}
</style>
</html>
