<html><head>    <meta charset="utf-8">    <title></title>    <link href="css/mui.css" rel="stylesheet"/>    <link href="css/common.css" rel="stylesheet"/>    <link href="css/module.css" rel="stylesheet"/>    <link href="css/insurance.css" rel="stylesheet"/>    <script src="js/config.js" type="text/javascript"></script>    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/></head><body><div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY">    <!--弹窗 begin-->    <div class="ins-mask">        <div class="ins-dialog xs">            <div class="dialog-header">                <div class="mui-icon mui-icon-closeempty" id="close-ins-pop"></div>                <p class="ins-font-md box-f-1">付款信息</p>                <div class="header-btn-save">                    <button class="ins-btn sm-btn blue">保存</button>                </div>            </div>            <div class="form-content margin-t-6_125">                <div class="form-wrap">                    <div class="border-b-e7e7e7">                        <div class="item-title orange">银行账户不支持信用卡</div>                    </div>                    <div class="input-item">                        <label class="">户名</label>                        <div class="input-wrap box-f-1">                            <input type="text" placeholder="请输入">                        </div>                    </div>                    <div class="input-item">                        <label class="">银行卡号</label>                        <div class="input-wrap box-f-1">                            <input type="number" placeholder="请输入" value="4555565">                            <div class="form-clear-icon">                                <span class="mui-icon mui-icon-clear"></span>                            </div>                        </div>                    </div>                    <div class="input-item">                        <label class="">开户行</label>                        <div class="input-wrap box-f-1">                            <input type="text" disabled placeholder="请选择">                            <div class="ins-down-icon"></div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><!--弹窗 end--></div></body><script src="js/mui.min.js" type="text/javascript"></script><script type="text/javascript">    mui.init();    mui.plusReady(function() {        var popu = new ClosePopu(); // 实例化关闭窗口对象        mui('body').on('tap', '#close-ins-pop', function() {            // 关闭遮罩层，弹框            popu.closepop();        });    });</script></html>
