<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/module.css" rel="stylesheet"/>
    <link href="css/insurance.css" rel="stylesheet"/>
    <script src="js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
</head>

<body>

<div id="Js-content" class="mui-content BL-rel">
    <!--弹窗 begin-->
    <div class="ins-dialog lg">

            </div>
        </div>
        <div class="form-content margin-t-6_125 BL-pad-b-2">
            <div class="form-wrap">
                <ul class="table-wrap">
                    <li class="item">

                    </li>
                    <li>

                            <li class="item-operate BL-mar-t-1">
                                <button class="ins-btn sm-btn BL-mar-b_5">是</button>
                                <button class="ins-btn sm-btn blue">否</button>
                            </li>
                        </ul>
                    </li>
                    <li class="border-l-r"><textarea name="" placeholder="请说明"></textarea></li>
                    <li>
                        <ul class="flex">
                            <li class="flex-1">2. 食发鬼是打个申达股份阿斯蒂芬_______食发鬼是打个申达_____股份阿斯蒂芬食发鬼是__________打个申达股份阿斯蒂芬食发鬼是打个申达股份阿斯蒂芬食发鬼是打个申达股份阿斯蒂芬？</li>
                            <li class="item-operate BL-mar-t-1">
                                <button class="ins-btn sm-btn BL-mar-b_5">是</button>
                                <button class="ins-btn sm-btn blue">否</button>
                            </li>
                        </ul>
                    </li>
                    <li class="border-l-r">
                        <div class="input-item">
                            <label class="">年收入(万元)</label>
                            <div class="input-wrap box-f-1">
                                <input type="number">
                                <div class="form-clear-icon">
                                    <span class="mui-icon mui-icon-clear"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-item">
                            <label class="">出生日期</label>
                            <div class="input-wrap box-f-1">
                                <input type="text">
                                <div class="ins-date-icon"></div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="mui-input-row mui-checkbox mui-left">
                    <label>1.阿斯蒂阿斯蒂芬噶史蒂夫阿斯蒂芬噶史蒂夫阿斯蒂芬噶史蒂夫阿斯蒂芬<br>2.噶史蒂夫阿斯蒂芬噶史蒂夫阿斯蒂芬噶史蒂夫阿斯蒂芬噶史蒂夫芬噶史蒂夫</label>
                    <input name="checkbox" value="Item 1" type="checkbox">
                </div>
            </div>

    <!--弹窗 end-->

</div>
</body>
<script src="js/mui.min.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();

    mui.plusReady(function() {

        var popu = new ClosePopu(); // 实例化关闭窗口对象

        mui('body').on('tap', '#close-ins-pop', function() {
            // 关闭遮罩层，弹框
            popu.closepop();
        });
    });
</script>
</html>
