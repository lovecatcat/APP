<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>保险法链接专用</title>
    <link href="css/mui.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/module.css" rel="stylesheet" />
    <script src="js/config.js" type="text/javascript"></script>
</head>

<body class="BL-bg-f2f">
<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <a id="Js-closePage" class="BL-ctrl-close">关闭</a>
        <h1 class="BL-title">&nbsp;</h1>
    </div>
</header>
</body>
<script src="js/mui.min.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();
    (function($) {
        $.plusReady(function() {
            statusbar();
            var topHeight = document.getElementById('Js-header').offsetHeight / sizeObj.dpl;
            var url = plus.webview.currentWebview().url
            var name = plus.webview.currentWebview().name
            document.querySelector('.BL-title').innerHTML = name.length > 10 ? name.substring(0, 10) + '...' : name;

            mui.openWindow({
                url: 'insurance-law-link-content.html',
                id: 'insurance_law_link_content',
                show: animateObj.aniDetal,
                styles:{
                    top:topHeight + 'px',
                    scalable: true,
                },
                extras: {
                    url: plus.webview.currentWebview().url
                },
                waiting:{
                    autoShow:false,
                }
            });

            // 自定义返回事件
            mui.oldBack = mui.back;
            mui.back = function () {
                embed.canBack(function (e) {
                    if (e.canBack) {
                        embed.back();
                    } else {
                        mui.oldBack();
                    }
                })
            };

            document.querySelector('#Js-closePage').addEventListener('tap', function(){
                mui.oldBack();
            }, false);

        });
    })(mui);
</script>

</html>
