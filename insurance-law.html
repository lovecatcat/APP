<script src="js/mui.min.js" type="text/javascript"></script>
<script src="js/interval-dtpicker.js" type="text/javascript"></script>
<script src="js/mui.pullToRefresh.js"></script>
<script src="js/mui.pullToRefresh.material.js"></script>
<script src="js/insuranceLaw.js"></script>
<script type="text/javascript">
    mui.init();
    (function($){
        //阻尼系数
        var deceleration = mui.os.ios?0.003:0.0009;
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true //是否启用回弹
        });

        // 设置内容区域
        $.plusReady(function() {
            statusbar();
            var winH = window.innerHeight;
            var titHeight = document.querySelector('#Js-header').offsetHeight;
            document.querySelector('#Js-content').style.height = winH - titHeight + 'px';
        });
    }(mui));

    //列表点击事件查看pdf
    mui('body').on('tap', '.mui-navigate-right', function (e) {
        var id = Number(this.getAttribute('data-id'));
        var name = this.getAttribute('data-name');
        if (name = insuranceLaw[id].name || insuranceLaw[id].content) {
            mui.openWindow({
                url: 'insurance-law-detail.html',
                id: 'insurance_law_detail',
                show: animateObj.aniDetal,
                extras: {
                    name: name,
                    content: insuranceLaw[id].content
                }
            });
        } else {
            mui.toast('暂无'+ name + '内容可查看', {duration: 'short', type: 'div'})
            return false
        }
    });
</script>
