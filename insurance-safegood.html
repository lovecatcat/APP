<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/module.css" rel="stylesheet"/>
    <link href="css/insurance.css" rel="stylesheet"/>
    <script src="js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
</head>

<body class="BL-bg-f2f">

<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <h1 class="BL-title">在线投保</h1>
    </div>
</header>
<div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY">
    <div class="id-desc">ID:12012455223</div>
    <!--弹窗 begin-->
    <div class="ins-mask">
        <div class="ins-dialog md">
            <div class="dialog-header">
                <div class="mui-icon mui-icon-closeempty"></div>
                <p class="ins-font-md box-f-1">险种信息</p>
                <div class="header-btn-save">
                    <button class="ins-btn sm-btn blue">保存</button>
                </div>
            </div>
            <div class="form-content margin-t-6_125 BL-pad-b-2">
                <div class="form-wrap">
                    <div class="input-item">
                        <label class="">险种</label>
                        <div class="input-wrap box-f-1">
                            <input type="text" placeholder="请选择">
                        </div>
                    </div>
                    <div class="input-item">
                        <label class="">交费期间</label>
                        <div class="input-wrap box-f-1 multi-btn">
                            <button class="ins-btn xs-btn">1年</button>
                            <button class="ins-btn xs-btn blue">3年</button>
                            <button class="ins-btn xs-btn">5年</button>
                            <button class="ins-btn xs-btn">10年</button>
                            <button class="ins-btn xs-btn">15年</button>
                        </div>
                    </div>
                    <div class="input-item">
                        <label class="">保险期间</label>
                        <div class="input-wrap box-f-1 multi-btn">
                            <button class="ins-btn xs-btn">至70周岁</button>
                            <button class="ins-btn xs-btn blue">至90周岁</button>
                            <button class="ins-btn xs-btn">终身</button>
                        </div>
                    </div>
                    <div class="input-item">
                        <label class="">基本保额(元)</label>
                        <div class="input-wrap box-f-1">
                            <input type="number" placeholder="请输入">
                        </div>
                    </div>
                    <div class="input-item">
                        <label class="">年缴保费(元)</label>
                        <div class="input-wrap">
                            <input type="number">
                        </div>
                        <div class="right-orange-btn">点击计算</div>
                    </div>
                    <div class="input-item box-f-1">
                        <div class="box-f-3 ins-font-sm">是否自动垫交保费</div>
                        <div class="box-f-1">
                            <div class="mui-switch mui-switch-mini">
                                <div class="mui-switch-handle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--弹窗 end-->

</div>
</body>
<script src="js/mui.min.js" type="text/javascript"></script>
</html>
