<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/module.css" rel="stylesheet" />
    <link href="css/member.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script src="js/config.js" type="text/javascript"></script>
</head>

<body class="BL-bg-f2f">
<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <h1 class="BL-title">伤残表</h1>
    </div>
</header>
<div id="Js-content" class="mui-content BL-rel">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <ul class="mui-table-view form-list-cell BL-mar-t-1">
                <li class="fItem BL-ub BL-ub-f1">
                    <a class="mui-navigate-right form-list-label BL-ub-f1 link" href="invalidism-new.html" data-wid="invalidism_new">
                        <div class="BL-ftz-52 BL-ellipsis BL-pad-r-2">
                            新残标（1-10级）
                        </div>
                    </a>
                </li>
                <li class="fItem BL-ub BL-ub-f1">
                    <a class="mui-navigate-right form-list-label BL-ub-f1 link" href="invalidism-old.html" data-wid="invalidism_old">
                        <div class="BL-ftz-52 BL-ellipsis BL-pad-r-2">
                            旧残标（1-7级）
                        </div>
                    </a>
                </li>
                <li class="fItem BL-ub BL-ub-f1">
                    <a class="mui-navigate-right form-list-label BL-ub-f1 pdf-link" data-name="人体损伤程度鉴定标准" data-url="/static/file/appraisal.pdf">
                        <div class="BL-ftz-52 BL-ellipsis BL-pad-r-2">
                            人体损伤程度鉴定标准
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
<script src="js/mui.min.js" type="text/javascript"></script>
<script src="js/interval-dtpicker.js" type="text/javascript"></script>
<script src="js/mui.pullToRefresh.js"></script>
<script src="js/mui.pullToRefresh.material.js"></script>
<script src="js/pdf.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();
    (function($){
        //阻尼系数
        var deceleration = mui.os.ios?0.003:0.0009;
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true //是否启用回弹
        });

        // 设置内容区域
        $.plusReady(function() {
            statusbar();
            var winH = window.innerHeight;
            var titHeight = document.querySelector('#Js-header').offsetHeight;
            document.querySelector('#Js-content').style.height = winH - titHeight + 'px';
        });
    }(mui));

    mui('body').on('tap','.link', function (e) {
        var href = this.getAttribute('href');
        var id = this.getAttribute("data-wid");

        if (href && ~href.indexOf('.html')) {
            mui.openWindow({
                url: href,
                id: id,
                show: animateObj.aniPage
            });
        } else {
            mui.toast('暂无'+ name + '内容可查看', {duration: 'short', type: 'div'})
            return false
        }
    });

    //列表点击事件查看pdf
    mui('body').on('tap', '.pdf-link', function (e) {
        var pdf_url = this.getAttribute('data-url');
        var pdf_name = this.getAttribute('data-name');
        if (pdf_url) {
            mui.openWindow({
                url: 'pdf-modal.html',
                id: 'pdf_modal',
                show: animateObj.aniDetal,
                extras: {
                    pdf: config.domain + pdf_url,
                    name:pdf_name
                },
                waiting:{
                    auto:false,
                }
            });
        } else {
            mui.toast('暂无'+ pdf_name +'pdf可查看', {duration: 'short', type: 'div'})
            return false
        }

    });
</script>
</html>
