<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/form.css" rel="stylesheet" />
		<link href="css/member.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body class="BL-bg-fff">
		<div class="member-logo BL-ub BL-ub-ac BL-ub-pc">
			<img src="images/icon/ico-logo.png" />
		</div>
		<div id="Js-content" class="mui-content BL-bg-fff">
			<div id="Js-name" style="display: block;">
				<ul class="mui-table-view form-list-cell">
					<li class="BL-ub BL-ub-ac member-login-item">
						<div class="login-ico-phone BL-bimg-contain"></div>
						<input class="BL-ub BL-ub-f1" type="text" placeholder="请输入手机号/用户名"/>
					</li>
					<li class="BL-ub BL-ub-ac member-login-item">
						<div class="login-ico-pwd BL-bimg-contain"></div>
						<input class="BL-ub BL-ub-f1" type="password" placeholder="请输入密码"/>
						<div class="login-ico-pwdeye BL-bimg-contain"></div>
					</li>
				</ul>
				<div class="form-button-group" style="padding-bottom: 1rem;">
					<a type="button" class="form-btn BL-bg-9dcdfa" href="auto2c-choose.html" data-wid="auto2c_choose">登&nbsp;录</a>
				</div>
				<div class="mui-row login-more">
					<a class="mui-col-sm-6 mui-col-xm-6 BL-txt-l">
						忘记密码？
					</a>
					<a class="mui-col-sm-6 mui-col-xm-6 BL-txt-r">
						手机验证码登录
					</a>
				</div>
			</div>
			<div id="Js-sms" style="display: none;">
				<ul class="mui-table-view form-list-cell">
					<li class="BL-ub BL-ub-ac member-login-item">
						<div class="login-ico-phone BL-bimg-contain"></div>
						<input class="BL-ub BL-ub-f1" placeholder="请输入手机号/用户名"/>
					</li>
					<li class="BL-ub BL-ub-ac member-login-item">
						<div class="login-ico-pwd BL-bimg-contain"></div>
						<input class="BL-ub BL-ub-f1" placeholder="请输入验证码"/>
						<a class="login-sms-btn BL-col-999">获取验证码</a>
					</li>
				</ul>
				<div class="form-button-group" style="padding-bottom: 1rem;">
					<a type="button" class="form-btn BL-bg-9dcdfa">登&nbsp;录</a>
				</div>
				<div class="mui-row login-more">
					<a class="mui-col-sm-6 mui-col-xm-6 BL-txt-l">
						忘记密码？
					</a>
					<a class="mui-col-sm-6 mui-col-xm-6 BL-txt-r">
						用户名登录
					</a>
				</div>
			</div>
			<div class="other-login">
				<div class="other-login-txt">  
				  <div>其他登录方式</div>  
				</div>
				<div class="BL-ub BL-ub-ac BL-ub-pc">
					<div class="other-login-ico login-ico-wechat BL-bimg-contain"></div>
					<div class="other-login-ico login-ico-QQ BL-bimg-contain"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();

		mui.plusReady(function() {
			statusbar();
		})
	</script>

</html>
