<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title></title>    <link href="css/mui.css" rel="stylesheet"/>    <link href="css/common.css" rel="stylesheet"/>    <link href="css/module.css" rel="stylesheet"/>    <link href="css/form.css" rel="stylesheet"/>    <link href="css/member.css" rel="stylesheet"/>    <script src="js/config.js" type="text/javascript"></script></head><body class="BL-bg-fff"><div id="login-wrap" class="BL-rel">    <div class="member-logo BL-ub BL-ub-ac BL-ub-pc">        <img src="images/icon/ico-logo.png"/>    </div>    <div id="Js-content" class="mui-content BL-bg-fff">        <div id="Js-name" v-if="login_type===1">            <ul class="mui-table-view form-list-cell">                <li class="BL-ub BL-ub-ac member-login-item">                    <div class="login-ico-channel BL-bimg-contain"></div>                    <input class="BL-ub BL-ub-f1" type="number" v-model="channel_id" placeholder="请输入渠道号"/>                </li>                <li class="BL-ub BL-ub-ac member-login-item">                    <div class="login-ico-phone BL-bimg-contain"></div>                    <input class="BL-ub BL-ub-f1" type="text" v-model="user_name" placeholder="请输入手机号/用户名"/>                </li>                <li class="BL-ub BL-ub-ac member-login-item">                    <div class="login-ico-pwd BL-bimg-contain"></div>                    <input class="BL-ub BL-ub-f1" type="text" v-model="password" placeholder="请输入密码"                           v-if="pwd_type===1"/>                    <input class="BL-ub BL-ub-f1" type="password" v-model="password" placeholder="请输入密码" v-else/>                    <div class="login-ico-pwdeye BL-bimg-contain" v-if="pwd_type===2" @click="pwd_type=1"></div>                    <div class="login-ico-pwdeye2 BL-bimg-contain" v-else @click="pwd_type=2"></div>                </li>            </ul>            <div class="form-button-group BL-pad-b-1">                <a type="button" class="form-btn" :class="{'BL-bg-9dcdfa':!user_name||!password}" href="javascript:;"                   id="login-sub">登&nbsp;录</a>            </div>            <div class="BL-ub BL-ub-ac BL-ub-pj login-more">                <div class="a-link" href="member-forgetpwd.html" data-wid="member-forgetpwd">                    忘记密码？                </div>                <div @click="login_type=2">                    手机验证码登录                </div>            </div>        </div>        <div id="Js-sms" v-else>            <ul class="mui-table-view form-list-cell">                <li class="BL-ub BL-ub-ac member-login-item">                    <div class="login-ico-channel BL-bimg-contain"></div>                    <input class="BL-ub BL-ub-f1" type="number" v-model="channel_id" placeholder="请输入渠道号"/>                </li>                <li class="BL-ub BL-ub-ac member-login-item">                    <div class="login-ico-phone BL-bimg-contain"></div>                    <input class="BL-ub BL-ub-f1" v-model="tel" placeholder="请输入手机号/用户名"/>                </li>                <li class="BL-ub BL-ub-ac member-login-item">                    <div class="login-ico-pwd BL-bimg-contain"></div>                    <input class="BL-ub BL-ub-f1" v-model="codesms" placeholder="请输入验证码"/>                    <span class="login-sms-btn BL-col-999" @click="sendCode">{{text}}</span>                </li>            </ul>            <div class="form-button-group BL-pad-b-1">                <a type="button" class="form-btn" :class="{'BL-bg-9dcdfa':!tel||!codesms}"                   id="login-sub">登&nbsp;录</a>            </div>            <div class="BL-ub BL-ub-ac BL-ub-pj login-more">                <div class="a-link" href="member-forgetpwd.html" data-wid="member-forgetpwd">                    忘记密码？                </div>                <div @click="login_type=1">                    用户名登录                </div>            </div>        </div>        <div class="other-login" style="position: absolute;left: 0;bottom: 4.5625rem;width: 100%;margin: 0;">            <div class="line-m">        <span>        <span>其他登录方式</span>        </span>            </div>            <div class="BL-ub BL-ub-ac BL-ub-pc BL-mar-t-2">                <div class="other-login-ico login-ico-wechat BL-bimg-contain"></div>                <div class="other-login-ico login-ico-QQ BL-bimg-contain"></div>            </div>        </div>    </div></div><script src="js/mui.min.js" type="text/javascript"></script><script src="js/vue.min.js" type="text/javascript"></script><script type="text/javascript">    mui.init();    mui('body').on('tap', '.a-link', function () {        var href = this.getAttribute('href');        var id = this.getAttribute("data-wid");        //打开新窗口        mui.openWindow({            url: href,            id: id,            show: animateObj.aniDetal        })    })    var login = new Vue({        el: '#login-wrap',        data: {            login_type: 1, //1用户名登录  2手机验证码登录            pwd_type: 2, //1明文  2密文            user_name: '雪女', //用户名            password: '123456', //密码            channel_id: '', //渠道号            tel: '15970195438', //手机号            codesms: '', //验证码            disabled: false,            second: 60,            time: 0        },        computed: {            text: function () {                return this.time > 0 ? this.time + 's后可重新获取' : '点击获取'            }        },        methods: {            //发送验证码            sendCode: function () {                var tel = this.tel                if (!tel.trim()) {                    mui.toast('请输入手机号', {duration: 'short', type: 'div'});                    return false;                } else if (!/^1[3|4|5|6|7|8][0-9]{9}$/.test(tel)) {                    mui.toast('手机号格式不正确', {duration: 'short', type: 'div'});                    return false;                }                mui.ajax(baseURL + '/invoke', {                    data: {data: JSON.stringify({tel: this.tel}), device: 'pad', server: 'user.sendSms'},                    dataType: 'json',//服务器返回json格式数据                    type: 'post',//HTTP请求类型                    timeout: 10000,//超时时间设置为10秒；                    headers: {'Content-Type': 'application/json'},                    success: function (data) {                        if (data.code === 1) {                            this.disabled = true                            login.sended()                            mui.toast(data.msg, {duration: 'short', type: 'div'})                        } else {                            mui.toast(data.msg, {duration: 'short', type: 'div'})                            return false;                        }                    },                    error: function (xhr, type, errorThrown) {                        mui.toast(errorThrown, {duration: 'short', type: 'div'})                        return false                    }                });            },            run: function () {                this.time = this.second                login.timer()            },            sended: function () {                mui.toast('发送验证码', {duration: 'short', type: 'div'})                this.run()                this.disabled = true            },            timer: function () {                if (this.time > 0) {                    this.time--                    setTimeout(login.timer(), 1000)                } else {                    this.disabled = false                }            }        }    })    mui.plusReady(function () {        document.querySelector('#login-wrap').style.height = window.innerHeight + 'px';        document.querySelector('#login-sub').addEventListener("tap", function () {            var basedata            var type = login.login_type;            var user_name = login.user_name;            var password = login.password;            var tel = login.tel;            var code = login.codesms;            var channel_id = login.channel_id;            if (!channel_id) {                mui.toast('请输入渠道号', {duration: 'short', type: 'div'});                return false;            }            if (type === 1) {                if (!user_name.trim()) {                    mui.toast('请输入用户名', {duration: 'short', type: 'div'});                    return false;                } else if (!password.trim()) {                    mui.toast('请输入密码', {duration: 'short', type: 'div'});                    return false;                }                basedata = {                    channel_id: channel_id,                    type: 'account',                    data: JSON.stringify({keyword: user_name, password: password})                };            } else if (type === 2) {                if (!tel.trim()) {                    mui.toast('请输入手机号', {duration: 'short', type: 'div'});                    return false;                } else if (!/^1[3|4|5|6|7|8][0-9]{9}$/.test(tel)) {                    mui.toast('手机号格式不正确', {duration: 'short', type: 'div'});                    return false;                } else if (!code.trim()) {                    mui.toast('请输入验证码', {duration: 'short', type: 'div'});                    return false;                }                basedata = {channel_id: channel_id, type: 'sms', data: JSON.stringify({tel: tel, code: code})}            }            plus.nativeUI.showWaiting();            console.log(JSON.stringify(basedata));            mui.ajax(baseURL + '/login', {                data: basedata,                dataType: 'json',                type: 'post',                timeout: 10000,                headers: {'Content-Type': 'application/json'},                success: function (data) {                    plus.nativeUI.closeWaiting();                    if (data.code === 1) {                        alert(1);                        console.log(JSON.stringify(data.data))                        mui.toast(data.msg, {duration: 'short', type: 'div'});                        plus.storage.setItem('userinfo', JSON.stringify(data.data));                        plus.storage.setItem('timestamp', new Date().setDate(new Date().getDate() + 7).toString().substr(0, 10));                        plus.runtime.restart();                    } else {                        mui.toast(data.msg, {duration: 'short', type: 'div'});                        return false;                    }                },                error: function (xhr, type, errorThrown) {                    mui.toast(errorThrown, {duration: 'short', type: 'div'});                    return false;                }            });        })    })</script></body></html>
