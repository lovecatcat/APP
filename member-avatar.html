<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title></title>    <link href="css/mui.css" rel="stylesheet"/>    <link href="css/common.css" rel="stylesheet"/>    <link href="css/module.css" rel="stylesheet"/>    <link href="css/form.css" rel="stylesheet"/>    <link href="css/member.css" rel="stylesheet"/>    <script src="js/config.js" type="text/javascript"></script></head><body class="BL-bg-000"><header id="Js-header" class="BL-bg-fff">    <div class="BL-mod-headbar BL-mod-headbar-pos">        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>        <h1 class="BL-title">头像</h1>    </div></header><div id="Js-content">    <div class="avatar-wrap">        <img src="images/pic/logo.png" alt="">    </div></div></body><script src="js/mui.min.js" type="text/javascript"></script><script src="js/vue.min.js" type="text/javascript"></script><script type="text/javascript">    mui.init();    var personal = new Vue({        el: '#Js-content',        data: {            userinfo: '',        }    })    mui.plusReady(function () {        statusbar();        isLogin();        var userinfo = JSON.parse(plus.storage.getItem('userinfo'));        console.log(userinfo)        personal.userinfo = userinfo;        var winH = window.innerHeight;        var titHeight = document.querySelector('#Js-header').offsetHeight;        document.querySelector('#Js-content').style.height = (winH - titHeight) + 'px';    })    function AutoResizeImage(maxWidth,maxHeight,objImg){        var img = new Image();        img.src = objImg.src;        var hRatio;        var wRatio;        var Ratio = 1;        var w = img.width;        var h = img.height;        wRatio = maxWidth / w;        hRatio = maxHeight / h;        if (maxWidth ==0 && maxHeight==0){            Ratio = 1;        }else if (maxWidth==0){//            if (hRatio<1) Ratio = hRatio;        }else if (maxHeight==0){            if (wRatio<1) Ratio = wRatio;        }else if (wRatio<1 || hRatio<1){            Ratio = (wRatio<=hRatio?wRatio:hRatio);        }        if (Ratio<1){            w = w * Ratio;            h = h * Ratio;        }        objImg.height = h;        objImg.width = w;    }</script></html>
