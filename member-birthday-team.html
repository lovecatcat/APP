<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/member.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
	</head>

	<body class="BL-bg-f2f">
		<div id="Js-content" class="mui-content">
			<div id="Js-birthFilter" class="member-team-search BL-ub BL-ub-ac BL-ub-f1 BL-bg-fff">
				<div class="search-role BL-ub BL-ub-ac" style="width: 14rem;">
					<select v-model="month" class="BL-ub BL-ub-f1" @change="getTeambirth">
						<option v-for="m in 12" :value="m">{{ m }}月份</option>
					</select>
					<div class="down">
						<span class="BL-bimg-contain search-down"></span>
					</div>
				</div>
				<span class="member-birth-sum BL-abs">
					总数：<i class="BL-col-3b9cf5">{{ count }}</i>个
				</span>
			</div>
			<div id="Js-birthtab" class="BL-rel BL-mar-t-1">
				<div class="mui-content mui-scroll-wrapper BL-bg-fff">
					<div class="mui-scroll">
					<table width="100%" class="member-team-tab">
						<thead>
							<tr>
								<th width="10%">序号</th>
								<th width="30%">姓名</th>
								<th width="30%">手机号码</th>
								<th width="25%">出生日期</th>
							</tr>
						</thead>
						<tbody>
							<template v-if="list">
								<tr v-for="(item,index) in list" :key="index">
									<td>{{ index + 1 }}</td>
									<td>{{ item.user_name }}</td>
									<td>{{ item.tel }}</td>
									<td>{{ item.birthday }}</td>
								</tr>
							</template>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script src="js/mui.picker.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var team = new Vue({
			el: '#Js-content',
			data: {
				list:null,  // 查询月份生日的列表
                month: new Date().getMonth()+1,    // 当前月份
                count: '',  // 总数
			},
			methods: {
				getTeambirth: function(val) {
					getTeambirthData(this.month)
				}
			}
		});
		(function($){
			// 阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			$('#Js-birthtab .mui-scroll-wrapper').scroll({
				bounce: true,
				indicators: false, //是否显示滚动条
				deceleration: deceleration
			});
			
			// 设置内容区域
			$.ready(function() {
				var winH = window.innerHeight;
				var divHeight = document.querySelector('#Js-birthFilter').offsetHeight;
				document.querySelector('#Js-birthtab').style.height = winH - divHeight + 'px';
			});
			
			// 初始化团员当月生日列表
			getTeambirthData(team.cur_month)
			
		}(mui));
		
		/**
	     * 获取团队生日列表
	     * @param {String} month 月份
	     */
		function getTeambirthData (month) {
			mui.ajax(config.baseUrl, {
	            data: {
	            	data: JSON.stringify({user_id: 65,month:month}),
	                server: 'team.care',
	                device: 'mobile'
	            },
	            dataType: 'json',
	            type: 'post',
	            success: function (ret) {
	                if (ret.code) {
	                	team.count = ret.data.count
	                    team.list = ret.data.list
	                }
	            },
	            error: function () {
	                plus.nativeUI.toast('网络异常：101')
	            }
        	});
		}
	</script>
</html>
