	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		(function($){
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			$('#Js-content .mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: false, //是否显示滚动条
				deceleration: 0.0001, //阻尼系数,系数越小滑动越灵敏
				bounce: false //是否启用回弹
			});
			$.plusReady(function() {
				statusbar();
				var winH = window.innerHeight;
				var titHeight = document.querySelector('#Js-header').offsetHeight;
				document.querySelector('#Js-content').style.height = winH - titHeight + 'px';
			})
			// 改变头部搜索栏背景色
			document.querySelector(".mui-scroll-wrapper").addEventListener('scroll', function(e) { 
				var y = Math.abs(e.detail.y) * 0.01;
				document.querySelector('#Js-header').style.background = "rgba(48,51,71," + y + ")";
			});
		}(mui));
		//主列表点击事件
		mui('body').on('tap', 'a', function() {
			var href = this.getAttribute('href');
			var id = this.getAttribute("data-wid");

			//非plus环境，直接走href跳转
			if(!mui.os.plus) {
				location.href = href;
				return;
			};

			if(href && ~href.indexOf('.html')) {
				//打开新窗口
				mui.openWindow({
					id:id,
					url:href,
					show:animateObj.aniDetal
				});
			}

		});
	</script>
</html>
