<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/form.css"  rel="stylesheet" />
		<link href="css/member.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body class="BL-bg-f2f">
		<header id="Js-header" class="BL-bg-fff">
			<div class="BL-mod-headbar BL-mod-headbar-pos">
				<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
				<h1 class="BL-title">交易详情</h1>
			</div>
		</header>
		
		<div id="Js-content" class="mui-content BL-rel">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll cmis-detail BL-mar-t-1">
					<div class="BL-txt-c BL-bg-fff BL-pad-a2">
						<div class="member-cmis-money BL-col-333">
							17,000.00
						</div>
						<p class="member-cmis-txt">实发金额：11,900.00</p>
					</div>
					<ul class="mui-table-view form-list-cell">
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">交易卡号</label>
							<div class="form-list-control">银行卡6214*******9789</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">提交时间</label>
							<div class="form-list-control">2018-02-27 15:57</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">交易币种</label>
							<div class="form-list-control">人民币（¥）</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">交易类型</label>
							<div class="form-list-control">客户提现</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">处理时间</label>
							<div class="form-list-control">2018-02-28 13:55:12</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">交易状态</label>
							<div class="form-list-control">汇款完成</div>
						</li>
					</ul>
					<p class="member-cmis-tax-txt">税款明细</p>
					<ul class="mui-table-view form-list-cell">
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">增值税</label>
							<div class="form-list-control">0.00</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">城建税</label>
							<div class="form-list-control">0.00</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">教育附加税</label>
							<div class="form-list-control">0.00</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">地方教育附加税</label>
							<div class="form-list-control">0.00</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">个人所得税</label>
							<div class="form-list-control">1,584.47</div>
						</li>
					</ul>
				</div> 
			</div> 	
		</div> 
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		
		mui('.mui-scroll-wrapper').scroll({
			scrollY: true, //是否竖向滚动
			scrollX: false, //是否横向滚动
			startX: 0, //初始化时滚动至x
			startY: 0, //初始化时滚动至y
			indicators: false, //是否显示滚动条
			deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
			bounce: true //是否启用回弹
		});
		
		mui.plusReady(function() {
			
			statusbar();
			
			var winH = window.innerHeight;
			var titHeight = document.querySelector('#Js-header').offsetHeight;
			document.querySelector('#Js-content').style.height = winH - titHeight + 'px';
		})
	</script>
</html>
