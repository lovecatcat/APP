<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/form.css"  rel="stylesheet" />
		<link href="css/member.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body class="BL-bg-f2f">
		<header id="Js-header" class="BL-bg-fff">
			<div class="BL-mod-headbar BL-mod-headbar-pos">
				<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
				<h1 class="BL-title">佣金提取</h1>
			</div>
		</header>
		
		<div id="Js-content" class="mui-content BL-rel">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view form-list-cell">
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">可提取</label>
							<div class="form-list-control BL-txt-r">16,000.00</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">当月累提</label>
							<div class="form-list-control BL-txt-r">8,000.00</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">金额（元）</label>
							<div class="form-list-control BL-txt-r">
								<input type="text" placeholder="请输入">
							</div>
							<div class="form-list-icon">
								<span class="mui-icon mui-icon-clear"></span>
							</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">实发（元）</label>
							<div class="form-list-control BL-txt-r">0.00</div>
						</li>
						<li class="fItem BL-ub BL-ub-f1">
							<label class="form-list-label">预留（元）</label>
							<div class="form-list-control BL-txt-r">0.00</div>
						</li>
					</ul>
					<div class="form-button-group">
						<a type="button" class="form-btn">提交</a>
					</div>
				</div> 
			</div> 	
		</div> 
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script src="js/mui.pullToRefresh.js"></script>
	<script src="js/mui.pullToRefresh.material.js"></script>
	<script type="text/javascript">
		mui.init();
		(function($){
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			$('#Js-content .mui-scroll-wrapper').scroll({
				bounce: true,
				indicators: false, //是否显示滚动条
				deceleration: deceleration
			});
			$.ready(function() {
				statusbar();
				var winH = window.innerHeight;
				var titHeight = document.querySelector('#Js-header').offsetHeight;
				document.querySelector('#Js-content').style.height = winH - titHeight + 'px';
			})
		}(mui));
	</script>
</html>
