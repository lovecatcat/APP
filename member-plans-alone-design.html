<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/plans.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="modal" v-cloak>
			<div id="modal-form" class="BL-modal BL-modal-w90 BL-ub BL-ub-ac">
				<div class="BL-modal-content" style="width: 100%;">
					<div class="BL-pad-lr-1_25 ">
						<div class="BL-ub BL-rel   input-item">
							<label>用途</label>
							<div class="input-wrap input-wrap-planName box-f-1">
			                    <input type="text" placeholder="请输入">
			                    <div class="form-clear-icon">
			                        <span class="mui-icon mui-icon-clear"></span>
			                    </div>
			                </div>
						</div>
						<div class="BL-ub BL-rel input-item">
							<label>开始年龄</label>
							<div class="input-wrap input-wrap-planName box-f-1">
			                    <input type="number" placeholder="请输入">
			                    <div class="form-clear-icon">
			                        <span class="mui-icon mui-icon-clear"></span>
			                    </div>
			                </div>
						</div>
						<div class="BL-ub BL-rel input-item">
							<label>结止年龄</label>
							<div class="input-wrap input-wrap-planName box-f-1">
			                    <input type="number" placeholder="请输入">
			                    <div class="form-clear-icon">
			                        <span class="mui-icon mui-icon-clear"></span>
			                    </div>
			                </div>
						</div>
						<div class="BL-ub BL-rel input-item">
							<label>领取金额</label>
							<div class="input-wrap input-wrap-planName box-f-1">
			                    <input type="number" placeholder="请输入">
			                    <div class="form-clear-icon">
			                        <span class="mui-icon mui-icon-clear"></span>
			                    </div>
			                </div>
						</div>
						<div class="BL-ub BL-rel input-item">
							<label>选择配图</label>
							<div class="input-wrap input-wrap-planName box-f-1">
			                    <button class="BL-btn-blue BL-ftz-42" style="float: right;" @click="changeImg()">选择</button>
			                </div>
						</div>
					</div>
					<div v-if="Img">
						<div class="BL-segmented-control modal-form-nav">
							<div class="plans-nav" :class="{'mui-active': nav === 1}" @click="changeNav(1)">
								<span>教育成长</span>
							</div>
							<div class="plans-nav" :class="{'mui-active': nav === 2}" @click="changeNav(2)">
								<span >美好生活</span>
							</div>
							<div class="plans-nav" :class="{'mui-active': nav === 3}" @click="changeNav(3)">
								<span >幸福养老</span>
							</div>
							<div class="plans-nav" :class="{'mui-active': nav === 4}"v @click="changeNav(4)">
								<span >财富传承</span>
							</div>
						</div>
						<div class="BL-pad-lr-1 BL-mar-b-1 modal-form-img clearfloat">
							<div class="BL-mar-t-1">
								<img src="images/icon/ico-cmis-count.png" style=" width: 100%;height: 100%;"></img>
							</div>
							<div class="BL-mar-t-1">
								<img src="images/icon/ico-cmis-count.png" style=" width: 100%;height: 100%;"></img>
							</div>
							<div class="BL-mar-t-1">
								<img src="images/icon/ico-cmis-count.png" style=" width: 100%;height: 100%;"></img>
							</div>
							<div class="BL-mar-t-1">
								<img src="images/icon/ico-cmis-count.png" style=" width: 100%;height: 100%;"></img>
							</div>
							<div class="BL-mar-t-1">
								<img src="images/icon/ico-cmis-count.png" style=" width: 100%;height: 100%;"></img>
							</div>
						</div>
					</div>	
					<div class="BL-modal-content-button">
						<button type="button" @click="cancel">取消</button>
						<button type="button" @click="sure">确认</button>
					</div>
				<div>
					
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var popu;
		var modal = new Vue({
			el: '#modal',
			data: {
				isHide: '', //要弹哪个框
				formID: '',
				nav: 1,
				Img: false
			},
			methods: {
				sure: function(){
					//点击确定，吧状态传回去
					popu.closepop();
				},
				cancel: function(){
					popu.closepop();
				},
				changeNav: function(nav) { //切换时间
					if(nav == 1){
					  	this.nav = 1
					}else if(nav == 2){
					  	this.nav = 2
					}else if(nav == 3){
					  	this.nav = 3
					}else if(nav == 4){
					  	this.nav = 4
					}else{
						this.nav = 5
						alert(5)
					}
				},
				changeImg: function() {
					this.Img = !this.Img
				}
			}
		})

		mui.plusReady(function() {

			// 实例化关闭窗口对象
			popu = new ClosePopu();
			var data = plus.webview.currentWebview().data;
			modal.isHide = data.modalID
			modal.formID = data.formID
			

			// 点击关闭遮罩层，弹框
			mui('body').on('tap', '#maskInit', function() {
				// 关闭遮罩层，弹框
				popu.closepop();
			}, false);

		});
	</script>

</html>
