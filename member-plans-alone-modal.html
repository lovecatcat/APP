<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="modal" v-cloak>

			<div id="modal-bottom" class="BL-modal-bottom">
				<div class="BL-modal-content BL-pad-lr-1_5" id="modal-content" v-html="html">
					
				</div>
			</div>

		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var popu;
		var modal = new Vue({
			el: '#modal',
			data: {
				isHide: '', //要弹哪个框
				formID: '', //要谈哪个险种详情
				title: '', //标题
				html: ''
			}
		})

		mui.plusReady(function() {

			// 实例化关闭窗口对象
			popu = new ClosePopu();
			var data = plus.webview.currentWebview().data;
			modal.isHide = data.modalID
			modal.formID = data.formID
			modal.title = data.id
			luckyAjax({
				data: {
					server: 'lifeProduct.getProductDescribe',
					device: 'mobile',
					data: JSON.stringify({
						product_id: modal.formID
					})
				},
				success: function(res) {
					if (res.code == 1) {
						mui.each(res.data, function(index, item){
							if(item.type_name == modal.title){
								modal.html = item.describe
							}
						})
					}else {
						mui.toast('加载失败')
					}
				}
			});

			// 点击关闭遮罩层，弹框
			mui('body').on('tap', '#maskInit', function() {
				// 关闭遮罩层，弹框
				popu.closepop();
			}, false);

		});
	</script>

</html>
