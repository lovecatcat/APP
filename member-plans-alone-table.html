		                            		</td>

		                            		</td>

		                            		</td>
	                            			<td>

		                            		</td>
	                            		</template>
	                            		<template v-else-if="formID == '16201'">

		                            			{{item[0] , children[index][1] | capitalize}}
		                            		</td>
	                            			<td v-else="index > pay_year">

		                            		</td>

		                            		</td>
		                            		<td>

		                            		</td>
		                            		<td>

		                            		</td>
	                            			<td>
		                            			{{children[index][2]}}

		                            		</td>

		                            		</td>
	                            			
	                            		</template>
	                            		<template v-else-if="formID == '16197'">
	                            			<!--工银鑫丰盈-->
	                            			<td v-for="(data, i) in item" v-if="i !== nl">
		                            			<template v-if="i !== njbf">
		                            				{{data}}
		                            			</template>
		                            		</td>
		                            		<td>
		                            			{{children[index][1]}}
		                            		</td>
		                            		<td>
		                            			{{children[index][5]}}
		                            		</td>
		                            		<td>
		                            			{{children[index][6]}}
		                            		</td>
	                            			<td>
		                            			{{children[index][8]}}
		                            		</td>
	                            			<td>
		                            			{{children[index][7]}}
		                            		</td>
	                            		</template>
	                            		<template v-else-if="formID == '370'">
	                            			<!--恒大万年红-->
	                            			<td v-for="(data, i) in item" v-if="i !== nl">
		                            			<template v-if="i !== njbf">
		                            				{{data}}
		                            			</template>
		                            		</td>
		                            		<td>
		                            			{{children[index][6]}}
		                            		</td>
		                            		<td v-if="levelNum == 'min'">
		                            			{{children[index][7]}}
		                            		</td>
		                            		<td v-else-if="levelNum == 'mid'">
		                            			{{children[index][9]}}
		                            		</td>
		                            		<td v-else-if="levelNum == 'max'">
		                            			{{children[index][8]}}
		                            		</td>
		                            		<td v-if="levelNum == 'min'">
		                            			{{children[index][12]}}
		                            		</td>
		                            		<td v-else-if="levelNum == 'mid'">
		                            			{{children[index][13]}}
		                            		</td>
		                            		<td v-else-if="levelNum == 'max'">
		                            			{{children[index][14]}}
		                            		</td>
	                            		</template>
	                            		<template v-else-if="formID == '347'">
	                            			<!--恒大万年红-->
	                            			<td v-for="(data, i) in item" v-if="i !== nl">
		                            			<template v-if="i !== njbf">
		                            				{{data}}
		                            			</template>
		                            		</td>
		                            		<td v-if="levelNum == 'min'">
		                            			{{children[index][8]}}
		                            		</td>
		                            		<td v-else-if="levelNum == 'mid'">
		                            			{{children[index][9]}}
		                            		</td>
		                            		<td v-else-if="levelNum == 'max'">
		                            			{{children[index][10]}}
		                            		</td>
		                            		<td v-if="levelNum == 'min'">
		                            			{{children[index][11]}}
		                            		</td>
		                            		<td v-else-if="levelNum == 'mid'">

	                            		</template>
	                            	</tr>
	                            </tbody>
	                            <tbody  v-else>
	                            	<tr style="height: 0;visibility: hidden;">
		                            	<td class="table-td-hide" 
		                            		v-for="(item, index) in mainDescribes" :key="index" v-if="item.title !== '被保险人年龄'">
	                            			{{item.title}}
	                            		</td>
		                            </tr>
	                            	<tr v-for="(item, index) in main" :key="index" v-if="index <= len">
	                            		<td v-for="(data, i) in item" v-if="i !== nl">
	                            			<template v-if="i !== njbf">
	                            				{{data}}
	                            			</template>
	                            			<template v-else-if="i === njbf && index <= pay_year">
	                            				{{data}}

	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var popu;
		var modal = new Vue({
			el: '#modal',
			data: {
				isHide: '', //要弹哪个框
				formID: '', 
				main: {},
				children: {},
				mainDescribes: {},
				childrenDescribes: {},
				
				pay_year: '',
				safe_year: '',
				levelNum : '',
				behalfTable: [256, 354, 16201, 16197, 370, 347], //主险利益演示表和附加险有关系的
				//国华康运一生a,国华康运金生,国华少儿,鑫丰盈年金保险，万年红,信泰千万人生
				behalfChildren: [87, 355, 16202, 16198, 373, 404, 367], //主险利益演示表和附加险有关系的
				//国华康运一生附加年金，国华康运金生养老年金  ,国华少儿年金,鑫丰盈养老年金，万年红,信泰千万人生
				status: false,//和附加险有没有关系
				nl : null, //年龄index
				njbf: null, //保费index
				len: null
			},
			filters: {  
	            capitalize: function (mainValue, childrenValue) {  
	               var a = mainValue ? Number(mainValue) : 0 ;
	               var b = childrenValue ? Number(childrenValue) : 0 ;
	               return (a + b).toFixed(2)
	            }  
        	},
        	methods :{
        		
        	}
        	
		})

		mui.plusReady(function() {
			
				
			var right_div2 = document.getElementById("right_div2");
	        right_div2.onscroll = function () {
	            var right_div2_top = this.scrollTop;
	            var right_div2_left = this.scrollLeft;
	            document.getElementById("right_div1").scrollLeft = right_div2_left;
	        }

			// 实例化关闭窗口对象
			popu = new ClosePopu();
			var data = plus.webview.currentWebview().data;
			var user_id = JSON.parse(plus.storage.getItem("userinfo")).id
			var manData;
			modal.isHide = data.modalID
			modal.formID = data.formID
			modal.pay_year = data.pay_year
			modal.levelNum = data.levelNum
			manData = data.manData
			var design = data.design
			if(data.safe_year == 0){
				//终身
				modal.safe_year = 999
			}else if(data.safe_year > 999){
				modal.safe_year = Number(String(data.safe_year).substring(0, 2))
			}else{
				modal.safe_year = data.safe_year
			}
			// 判断是不是需要附加险，是分别赋值，不是只赋值主险
			if(modal.behalfTable.indexOf(Number(modal.formID)) > -1){
				modal.main = data.list.main.list
				modal.mainDescribes = data.list.main.describes
				mui.each(data.list.children, function(index, item){
					if(modal.behalfChildren.indexOf(Number(index)) > -1){
						modal.status = true

						modal.children = data.list.children[index].list
						modal.childrenDescribes = data.list.children[index].describes
					}
				})
//				alert(JSON.stringify(modal.main)) 
//				alert(JSON.stringify(modal.mainDescribes))
//						alert(JSON.stringify(modal.childrenDescribes))
//				
//				alert(JSON.stringify(modal.children))
			}else{
				modal.main = data.list.list
				modal.mainDescribes = data.list.describes
//				alert(JSON.stringify(modal.main))
				
			}
			var njy,
                nje,
                tbnj;
			mui.each(modal.mainDescribes, function(index,item){
				if(item.title == '被保险人年龄'){
					modal.nl = index
				}
				if(item.title == '年缴保费' || item.title == '年缴保费(元)'){
					modal.njbf = index
				}
				if(modal.formID == '370'){
					njy = item.title == '年金' ? index : njy
					nje = item.title == '年金' ? index : nje
					tbnj = item.title == '特别年金' ? index : tbnj
					
				}
			})
			//处理渲染的行数
			if(modal.formID == '16201'){
				modal.len = modal.safe_year - modal.main[1][modal.nl] +1
			}else{
				modal.len = 105
			}
			
			
			var calMoney = function (exparam) {
				var ret = {};
				ret.user_id = user_id;
                ret.applicant = '';
                ret.appl_sex = manData.appl_sex;
                ret.appl_age = manData.appl_age;
                ret.assured = '';
                ret.assu_sex =  manData.assu_sex;
                ret.assu_age = manData.assu_age;
                ret.pay_year = manData.pay_year;
                ret.safe_year = 0;
                ret.year_fee = manData.year_fee;
                ret.derate_money = 0;
                ret.base_money = 0;
                ret.warranty_year = 105;
                ret.fj = false; // 包含附加险
                ret.type = "";
                ret.is_save = 0;
                ret.flag = 0;
                ret.check= 0;
				ret.alias= null
                ret.sa_one = 0;
                ret.fa_one = 0;
                ret.money_one = 0;
                ret.sa_two = 0;
                ret.fa_two = 0;
                ret.money_two = 0;
                ret.sa_three = 0;
                ret.fa_three = 0;
                ret.money_three = 0;
                ret.sa_four = 0;
                ret.fa_four = 0;
                ret.money_four = 0;
                ret.sa_five = 0;
                ret.fa_five = 0;
                ret.money_five = 0;
                ret.sa_six = 0;
                ret.fa_six = 0;
                ret.money_six = 0;
                ret.sa_seven = 0;
                ret.fa_seven = 0;
                ret.money_seven = 0;
                ret.sa_eight = 0;
                ret.fa_eight = 0;
                ret.money_eight = 0;
                ret.sa_night = 0;
                ret.fa_night = 0;
                ret.money_night = 0;
                ret.sa_ten = 0;
                ret.fa_ten = 0;
                ret.money_ten = 0;
                if(modal.formID == '370'){
                	ret.njy = njy;
                    ret.nje = nje;
                    ret.tbnj = tbnj;
                    ret.fj = true;
                    ret.genre = 373;
                    ret.year_fee = 100;
                    ret.base_money = manData.year_fee;
                }
                // 是否存在资金规划队列领取金额，存在即合并覆盖
	            if (exparam) {
	                ret = mui.extend(ret, exparam);
	            }
                  console.log(JSON.stringify({
					safes: JSON.stringify([ret])
				}))
                    luckyAjax({
						data: {
							server: 'Proposal.add',
							device: 'mobile',
							data: JSON.stringify({
								safes: JSON.stringify([ret])
							})
						},
						success: function(ret) {
							
							if(ret.data.data[0]) {
								modal.main = ret.data.data[0][modal.formID].main.list
							} else if(ret.data.data[-1]) {
								modal.children = ret.data.data[-1]['373'].main.list
							} else {
								mui.toast('计算出错,请重试！')
							}
						}
					});
			}
			if(modal.formID == '370'){
				njy = modal.main[11][njy]
				nje = modal.main[104-manData.assu_age][nje];
				tbnj = modal.main[5][tbnj]
				addXuanr()
			}else if(modal.formID == '377'){
				addXuanr()
			}
			 function addXuanr() {
                //添加内容的长度，循环渲染列表数据
                var arr = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'night', 'ten'];
                var data = {};
                    if (design.length > 0) {
                        for (var z = 0; z < design.length; z++) {
                            data["sa_" + arr[z]] = design[z].sAge;
                            data["fa_" + arr[z]] = design[z].fAge;
                            data["money_" + arr[z]] = design[z].getMoney;
                        }
                       	calMoney(data)
                    } else {
                        calMoney()
                    }
            }
			
			// 点击关闭遮罩层，弹框
			mui('body').on('tap', '#maskInit', function() {
				// 关闭遮罩层，弹框
				popu.closepop();
			}, false);

		});
	</script>

</html>
