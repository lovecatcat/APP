<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>精英榜</title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/news.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body class="BL-bg-fff">

		<!------------资讯列表 begin------------->
		<div id="Js-newsList" class="news-list" v-cloak>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--活动中，数据列表-->
					<ul class="mui-table-view news-list-cell" v-if="newsList_data != ''">
						<li class="nItem" v-for="item in newsList_data">
							<a :data-id="item.id" :data-type="item.type" :data-wid="item.mark === 2 ? 'news_tv_detail' : 'news_detail'" :href="item.mark === 2 ? 'news-tv-detail.html' : 'news-detail.html'" class="BL-ub BL-ub-f1">
								<div class="img">
									<img :src="item.image" />
								</div>
								<div class="context BL-ub BL-ub-ver BL-ub-f1">
									<h1 class="tit">
										<span class="tit-badg tit-badg-hot" v-if="item.mark === 1">热门</span>
										<span class="tit-badg tit-badg-tv" v-else-if="item.mark === 2">视频</span>
										{{item.title}}
									</h1>
									<div class="name">{{item.type_name}}</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!------------资讯列表 end  ------------->

	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script src="js/mui.pullToRefresh.js"></script>
	<script src="js/mui.pullToRefresh.material.js"></script>
	<script src="js/vue.min.js"></script>
	<script type="text/javascript">
		var newsList = new Vue({
			el: '#Js-newsList',
			data: {
				newsList_data: [] // 列表数据
			}
		});

		mui.init();

		(function($) {
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			$('#Js-newsList .mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: false, //是否显示滚动条
				deceleration: deceleration
			});

			$.plusReady(function() {
				var winH = window.innerHeight;
				document.querySelector('#Js-newsList').style.height = winH + 'px';
				var user_id = JSON.parse(plus.storage.getItem("userinfo")).id

				var i = 0;
				//循环初始化所有下拉刷新，上拉加载。
				$('#Js-newsList .mui-scroll').pullToRefresh({
					up: { // 上拉加载更多
						auto: true, // 自动上拉一次
						callback: function() {
							i++;
							self = this;
							getAjax();
						}
					},
					down: {
						callback: function() {
							i = 1;
							self = this;
							getAjax(true);
						}
					}
				});

				function getAjax(e) {
					luckyAjax({
						closeWaiting: e === true ? true : false,
						data: {
							server: 'Information.queue',
							device: 'mobile',
							view: false,
							data: JSON.stringify({
								user_id: user_id,
								amount: 15, //每页显示的条数
								page: i, //请求的页码
								type: 'BAA0007' //精英榜
							})
						},
						success: function(res) {
							if(res.code == 1 && i <= res.data.pageCount) {

								if(e) {
									newsList.newsList_data = res.data.queue
									mui.toast('更新完成', {
										duration: 'short',
										type: 'div'
									});
									self.endPullDownToRefresh();
								} else {
									newsList.newsList_data = newsList.newsList_data.concat(res.data.queue)
									self.endPullUpToRefresh();
								}
							} else {
								console.log(res.msg)
								self.endPullUpToRefresh(true);
							}
						}
					});
				}

			});

		}(mui));

		//主列表点击事件
		var detailPage = null;
		mui('body').on('tap', 'a', function() {
			var href = this.getAttribute('href');
			var id = this.getAttribute("data-wid");
			var pid = this.getAttribute('data-id');
			var type = this.getAttribute('data-type');

			//非plus环境，直接走href跳转
			if(!mui.os.plus) {
				location.href = href;
				return;
			};

			if(id == 'news_detail') {
				if(pid) {
					//获得详情页面
					if(!detailPage) {
						detailPage = plus.webview.getWebviewById(id);
					}
					//触发详情页面的newsId事件
					mui.fire(detailPage, 'newsId', {
						id: pid,
						type: type
					});
					//打开新窗口
					mui.openWindow({
						id: id,
						show: animateObj.aniDetal
					});
				};
			} else {
				luckyAjax({
					data: {
						server: 'Information.content',
						device: 'mobile',
						view: true,
						data: JSON.stringify({
							id: pid
						})
					},
					success: function(res) {
						if(res.code == 1) {
							mui.openWindow({
								id: 'news_tv_video',
								url: 'news-tv-video.html',
								show: animateObj.aniDetal,
                                extras: {
                                    new_id: res.data.id,
                                    video_url: res.data.link,
                                    title: res.data.title,
                                    read_num: res.data.read_num,
                                    is_enshrine: res.data.is_enshrine
                                }
							});
						} else {
							console.log(res.msg)
						}
					}
				});
				//				
			}

		});
	</script>

</html>
