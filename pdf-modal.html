<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/member.css" rel="stylesheet" />
		<script type="text/javascript" src="js/config.js"></script>
	</head>

	<body>
		<header id="Js-header" class="BL-bg-fff">
	        <div class="BL-mod-headbar BL-mod-headbar-pos">
	            <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
	            <h1 id="Js-name" class="BL-title">&nbsp;</h1>
	            <!--<a class="BL-icon BL-icon-share"></a>-->
	        </div>
	   </header>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script src="js/pdf.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		
		(function($){
			// 设置内容区域
			$.plusReady(function() {
				statusbar();
				
				var titHeight = document.querySelector('#Js-header').offsetHeight / sizeObj.dpl;
				var name = plus.webview.currentWebview().name;
				document.getElementById('Js-name').innerText = name.length > 10 ? name.substring(0, 10) + '...' : name;
				
				mui.openWindow({
	                url: 'pdf-modal-content.html',
	                id: 'pdf_modal_content',
	                show: animateObj.aniDetal,
	                styles:{
	                	top:titHeight + 'px',
	                	scalable: true,
	                },
	                extras: {
		    			pdf:plus.webview.currentWebview().pdf,	
		    		},
		    		waiting:{
		    			autoShow:false,
		    		}
	           });
				
			});	
		}(mui));
	</script>
</html>
