<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="btnClose" style="background: white;width: 20rem; height: 10rem;position: fixed;left: 50%;top: 50%;transform: translate(-50%, -50%);z-index: 100; font-size: 3rem;text-align: center; ">呵呵哒</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		
		mui.plusReady(function() {
			
			var popu = new ClosePopu(); // 实例化关闭窗口对象
			
			mui('body').on('tap', '#btnClose', function() {
				// 关闭遮罩层，弹框
				popu.closepop();
			});	
			
			// 点击关闭遮罩层，弹框
			mui('body').on('tap', '#maskInit', function(){
				// 关闭遮罩层，弹框
				popu.closepop();
			},false);
		});
	</script>

</html>
