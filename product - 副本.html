<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/module.css" rel="stylesheet"/>
    <link href="css/product.css" rel="stylesheet"/>
    <script src="js/config.js" type="text/javascript"></script>
</head>

<body class="BL-bg-f2f">
<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar">
        <div class="BL-ub BL-ub-ac headbar-search">
            <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
            <div class="search search-pro BL-ub BL-ub-ac BL-ub-f1">
                <input type="search" name="Js-search" id="Js-search" value="搜索关键词" class="BL-ub BL-ub-f1"/>
                <div class="button">
                    <span class="BL-bimg-contain">&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="Js-content" class="mui-content product">
    <!------------条件筛选 begin------------->
    <div id="Js-productFilter" class="product-filter">

        <!--分类栏目 begin-->
        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted BL-segmented-control">
            <div class="mui-scroll">
                <div class="pro-control-item" :class="{'mui-active':current_instype===0}" @click="current_instype=0">
                    全部
                </div>
                <div class="pro-control-item" :class="{'mui-active':current_instype==='LBI0002'}"
                     @click="current_instype='LBI0002'">
                    医疗
                </div>
                <div class="pro-control-item" :class="{'mui-active':current_instype==='LBI0001'}"
                     @click="current_instype='LBI0001'">
                    重疾
                </div>
                <div class="pro-control-item" :class="{'mui-active':current_instype==='LBI0004'}"
                     @click="current_instype='LBI0004'">
                    意外
                </div>
                <div class="pro-control-item" :class="{'mui-active':current_instype==='LBI0005'}"
                     @click="current_instype='LBI0005'">
                    航旅
                </div>
            </div>
        </div>
        <!--分类栏目 end -->

        <!--状态筛选 begin-->
        <div class="filter-state">
            <div class="BL-ub BL-ub-ac state-select">
                <div class="mui-col-sm-4 mui-col-xs-4 item"
                     :class="{'item-active-down':(ordertype===1&&priceup),'item-active-up':(ordertype===1&&!priceup)}"
                     @click="priceup=!priceup,ordertype=1">
                    <div class="BL-ub BL-ub-ac BL-ub-pc">
                        <div class="text">
                            价格排序
                        </div>
                        <div class="BL-ub BL-ub-ver">
                            <a class="item-control item-control-up"></a>
                            <a class="item-control item-control-down"></a>
                        </div>
                    </div>
                </div>
                <div class="mui-col-sm-4 mui-col-xs-4 item" :class="{'mui-active': ordertype===2}" @click="ordertype=2">
                    销量排序
                </div>
                <div class="mui-col-sm-4 mui-col-xs-4 item" :class="{'mui-active': ordertype===3&&companyId}">
                    <div class="BL-ub BL-ub-ac BL-ub-pc a-link" href="quickly-filter.html" data-wid="quickly_filter"
                         data-cid="companyId" @click="ordertype=3">
                        <div class="text">
                            筛选
                        </div>
                        <div class="BL-ub BL-ub-ver">
                            <div class="item-control item-control-filter"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="BL-ub BL-ub-ac state-menus">
                <div class="menu">
                    新品
                </div>
                <div class="menu">
                    热卖
                </div>
            </div>-->
        </div>
        <!--状态筛选 end -->

    </div>
    <!------------条件筛选 end  ------------->

    <!------------产品列表 begin------------->
    <div id="Js-productList" class="product-list">
        <div class="mui-content mui-scroll-wrapper BL-bg-f2f">
            <div class="mui-scroll">
                <!--活动中，数据列表-->
                <ul class="mui-table-view product-list-cell">
                    <li class="cItem" v-for="(item,index) in list" :key="index" v-if="list">
                        <div data-id="index" data-wid="product_detail" href="product-detail.html"
                             class="BL-ub BL-ub-f1 pro-content pro-icon-new a-link">
                            <div class="img">
                                <img :src="item.image_url" @error="item.image_url='images/pic/p6.jpg'"/>
                            </div>
                            <div class="context BL-ub BL-ub-ver BL-ub-f1">
                                <h1 class="tit">{{item.product_name}}</h1>
                                <div class="text">地地道道的地地道道</div>
                                <div class="price">{{item.price}}元起</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!------------产品列表 end  ------------->
</div>

<!------------悬浮控制按钮 begin-------------->
<div class="popuer">
    <a data-wid="" href="javascript:;" class="popu-IconMenu"><img src="images/product/menu-prospect.png" alt="计划书"/></a>
    <a data-wid="product_contrast" href="product-contrast.html" class="popu-IconMenu"><img
            src="images/product/menu-pk.png" alt="产品对比"/></a>
</div>
<!------------悬浮控制按钮 end --------------->
</body>
<script src="js/mui.min.js" type="text/javascript"></script>
<script src="js/mui.pullToRefresh.js"></script>
<script src="js/mui.pullToRefresh.material.js"></script>
<script src="js/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init({
        preloadPages: [
            { // 预加载详情页
                url: 'product-detail.html',
                id: 'product_detail'
            },
            { // 预加载PK对比页
                url: 'product-contrast.html',
                id: 'product_contrast'
            }
        ]
    });

    (function ($) {
        //阻尼系数
        var deceleration = mui.os.ios ? 0.003 : 0.0009;
        $('#Js-productList .mui-scroll-wrapper').scroll({
            bounce: true,
            indicators: false, //是否显示滚动条
            deceleration: deceleration
        });
        $.plusReady(function () {
            statusbar();
            var product = new Vue({
                el: '#Js-content',
                data: {
                    current_instype: 0, //险种类别id
                    ordertype: '', //1按价格排序 2按销量 3保险公司
                    priceup: true, //是否价格升序排列
                    page: 0,
                    companyId: '',
                    list: [],
                    instype: []
                },
                watch: {
                    ordertype: {
                        handler: function () {
                            this.page = 0;
                            loaddata(true);
                        }
                    },
                    current_instype: {
                        handler: function () {
                            this.page = 0;
                            loaddata(true);
                        }
                    },
                }
            });
            var self;
            mui.preload({ // 预加载产品详情页
                url: 'product-detail.html',
                id: 'product-detail', // id
            });
            var winH = window.innerHeight;
            var titHeight = document.querySelector('#Js-header').offsetHeight;
            var divHeight = document.querySelector('#Js-productFilter').offsetHeight;
            document.querySelector('#Js-productList').style.height = winH - titHeight - divHeight + 'px';

            //加载险种类别
            mui.ajax('http://www.luckyins.com/api/api/invoke', {
                data: {
                    device: 'pad',
                    server: 'lifeProduct.getInsTypeList'
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {
                    if (data.code) {
                        product.instype = data.data
                        mui.toast(data.msg, {duration: 'short', type: 'div'});
                    } else {
                        mui.toast(data.msg, {duration: 'short', type: 'div'});
                        return false;
                    }
                }
            })
            //加载险种列表
            var loaddata = function (e) {
                product.page++;
                console.log(product.page)
                var basedata = {
                    page: product.page,
                    row: 10
                };
                if (product.current_instype) {
                    basedata.ins_type = product.current_instype
                }
                if (product.companyId) {
                    basedata.company_id = product.companyId
                }
                if (product.ordertype === 2) {
                    basedata.order = 'sale_num desc';
                } else if (product.ordertype === 3 && product.companyId) {
                    basedata.company_id = product.companyId;
                } else if (product.ordertype === 1) {
                    if (product.priceup) {
                        basedata.order = 'price desc';
                    } else {
                        basedata.order = 'price asc';
                    }
                }
                console.log(JSON.stringify(basedata));
                mui.ajax('http://www.luckyins.com/api/api/invoke', {
                    data: {
                        device: 'pad',
                        server: 'lifeProduct.getProductList',
                        data: JSON.stringify(basedata)
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: {'Content-Type': 'application/json'},
                    success: function (data) {
                        console.log(JSON.stringify(data))
                        if (data.code) {
                            if (product.page >= data.data.totalPage) {
                                self.endPullUpToRefresh(true);
                            } else {
                                self.endPullUpToRefresh();
                            }
                            if (e) {
                                init();
                                product.list = data.data.list;
                            } else {
                                var list = data.data.list;
                                mui.each(list, function (index, item) {
                                    product.list.push(item);
                                });
                            }
                            mui.toast(data.msg, {duration: 'short', type: 'div'});
                        } else {
                            mui.toast(data.msg, {duration: 'short', type: 'div'});
                            return false;
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        mui.toast(errorThrown, {duration: 'short', type: 'div'});
                        return false
                    }
                });
            };

            function init() {
                var winH = window.innerHeight;
                var titHeight = document.querySelector('#Js-header').offsetHeight;
                var divHeight = document.querySelector('#Js-productFilter').offsetHeight;
                document.querySelector('#Js-productList').style.height = winH - titHeight - divHeight + 'px';
            };
            //循环初始化所有下拉刷新，上拉加载。
            $('#Js-productList .mui-scroll').pullToRefresh({
                up: { // 上拉加载更多
                    auto: true, // 自动上拉一次
                    callback: function () {
                        self = this
                        loaddata();
                    }
                }
            });
        });

    }(mui));


    //主列表点击事件
    var detailPage = null;
    mui('body').on('tap', '.a-link', function () {
        var href = this.getAttribute('href');
        var id = this.getAttribute("data-wid");
        var pid = this.getAttribute('data-id');
        var cid = this.getAttribute('data-cid');

        //非plus环境，直接走href跳转
        if (!mui.os.plus) {
            location.href = href;
            return;
        }

        if (href && ~href.indexOf('.html')) {

            if (pid) {
                //获得详情页面
                if (!detailPage) {
                    detailPage = plus.webview.getWebviewById(id);
                }
                //触发详情页面的productId事件
                mui.fire(detailPage, 'productId', {
                    id: pid
                });
            }
            if (cid) {
                mui.fire(plus.webview.getWebviewById(id), 'companyId', {
                    id: cid
                });
            }
        }
        //打开新窗口
        mui.openWindow({
            url: href,
            id: id,
            show: animateObj.aniDetal
        });
    });
    window.addEventListener('companyId', function (e) {
        //筛选保险公司
        alert(e.detail.id)
        product.companyId = e.detail.id;
        product.ordertype = 3;
    });

</script>

</html>
