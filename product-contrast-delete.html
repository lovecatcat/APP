<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/product.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body class="BL-bg-f2f">
		<header id="Js-header" class="BL-bg-fff">
			<div class="BL-mod-headbar BL-mod-headbar-pos">
				<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
				<h1 class="BL-title">选择产品</h1>
				<div class="control">
					<a>完成</a>
				</div>
			</div>
		</header>

		<div id="Js-content" class="mui-content product-contrast">
			
			<div id="Js-hr" style="height: 1rem;"></div>
			
			<!------------产品列表 begin------------->
			<div id="Js-wrapperList" class="contr-wrapper">
				<div class="contr-listAdd">
					<div class="BL-ub BL-ub-ac item item-active">
						<div class="selected">
							<div class="mui-icon mui-icon-checkmarkempty"></div>	
						</div>
						<div class="context">
							<div class="title">
								惠州龙门大观园温泉，鲁冰花 童话园2日游
							</div>
							<div class="business">
								平安人寿
							</div>
						</div>
					</div>
					<div class="BL-ub BL-ub-ac item item-active">
						<div class="selected">
							<div class="mui-icon mui-icon-checkmarkempty"></div>	
						</div>
						<div class="context">
							<div class="title">
								惠州龙门大观园温泉，鲁冰花 童话园2日游
							</div>
							<div class="business">
								平安人寿
							</div>
						</div>
					</div>
					<div class="BL-ub BL-ub-ac item">
						<div class="selected">
							<div class="mui-icon mui-icon-checkmarkempty"></div>	
						</div>
						<div class="context">
							<div class="title">
								惠州龙门大观园温泉，鲁冰花 童话园2日游
							</div>
							<div class="business">
								平安人寿
							</div>
						</div>
					</div>
				</div>
			</div>
			<!------------产品列表 end  ------------->
		</div>
		
		<footer id="Js-footer" class="BL-footer BL-bg-fff">
			<div class="BL-ub BL-ub-ac BL-ub-f1">
				<div id="" class="BL-ub BL-ub-f1 BL-ub-ac BL-foot-selectAll">
					<div class="selected">
						<div class="mui-icon mui-icon-checkmarkempty"></div>	
					</div>
					<div class="context">
						全选择
					</div>
				</div>
				<a class="BL-foot-btn-sign BL-foot-btn-det">
					删除
				</a>
			</div>
		</footer>
		
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		

		mui.plusReady(function() {
			
			statusbar();
			
			var winH = window.innerHeight;
			var titHeight = document.querySelector('#Js-header').offsetHeight;
			var hrHeight = document.querySelector("#Js-hr").offsetHeight;
			var footHieght = document.querySelector('#Js-footer').offsetHeight;
			
			document.querySelector('#Js-wrapperList').style.height = (winH - titHeight - hrHeight - footHieght) +'px';	
		})
	</script>

</html>
