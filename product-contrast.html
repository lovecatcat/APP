<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/product.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body class="BL-bg-f2f">
		<header id="Js-header" class="BL-bg-fff">
			<div class="BL-mod-headbar BL-mod-headbar-pos">
				<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
				<h1 class="BL-title">产品对比</h1>
				<div class="control">
					<a data-wid="product_contrast_delete" href="product-contrast-delete.html">编辑</a>
				</div>
			</div>
		</header>

		<div id="Js-content" class="mui-content product-contrast">
			<!------------添加产品 begin------------->
			<div id="Js-wrapperAdd" class="BL-pad-b-1 BL-pad-t-1">
				<div class="contr-add">
					<a data-wid="product_contrast_add" href="product-contrast-add.html" class="control">+产品添加</a>
				</div>
			</div>
			<!------------添加产品 end  ------------->

			<!------------产品列表 begin------------->
			<div id="Js-wrapperList" class="contr-wrapper">
				<div class="contr-listAdd">
					<div class="BL-ub BL-ub-ac item item-active">
						<div class="selected">
							<div class="mui-icon mui-icon-checkmarkempty"></div>	
						</div>
						<div class="context">
							<div class="title">
								惠州龙门大观园温泉，鲁冰花 童话园2日游
							</div>
							<div class="business">
								平安人寿
							</div>
						</div>
					</div>
					<div class="BL-ub BL-ub-ac item item-active">
						<div class="selected">
							<div class="mui-icon mui-icon-checkmarkempty"></div>	
						</div>
						<div class="context">
							<div class="title">
								惠州龙门大观园温泉，鲁冰花 童话园2日游
							</div>
							<div class="business">
								平安人寿
							</div>
						</div>
					</div>
					<div class="BL-ub BL-ub-ac item">
						<div class="selected">
							<div class="mui-icon mui-icon-checkmarkempty"></div>	
						</div>
						<div class="context">
							<div class="title">
								惠州龙门大观园温泉，鲁冰花 童话园2日游
							</div>
							<div class="business">
								平安人寿
							</div>
						</div>
					</div>
				</div>
			</div>
			<!------------产品列表 end  ------------->
		</div>
		
		<footer id="Js-footer" class="BL-footer BL-bg-fff">
			<div class="BL-ub BL-ub-ac BL-ub-f1">
				<div id="" class="BL-ub BL-ub-f1 BL-ub-ae BL-foot-contrast">
					可选择对比产品
				</div>
				<a data-wid="product_contrast_detail" href="product-contrast-detail.html" class="BL-foot-btn-sign">
					对比(<span id="">3</span>)
				</a>
			</div>
		</footer>
		
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		
		//主列表点击事件
		mui('body').on('tap', 'a', function() {
			var href = this.getAttribute('href');
			var id = this.getAttribute("data-wid");

			//非plus环境，直接走href跳转
			if(!mui.os.plus) {
				location.href = href;
				return;
			};

			if(href && ~href.indexOf('.html')) {
				//打开新窗口
				mui.openWindow({
					id:id,
					url:href,
					show:animateObj.aniDetal
				});
			}

		});

		mui.plusReady(function() {
		
			statusbar();
			
			var winH = window.innerHeight;
			var titHeight = document.querySelector('#Js-header').offsetHeight;
			var addHieght = document.querySelector('#Js-wrapperAdd').offsetHeight;
			var footHieght = document.querySelector('#Js-footer').offsetHeight;
			
			document.querySelector('#Js-wrapperList').style.height = (winH - titHeight - addHieght - footHieght) +'px';	
		})
	</script>

</html>
