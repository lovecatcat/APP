<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>产品详情</title>
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/module.css" rel="stylesheet"/>
    <link href="css/product.css" rel="stylesheet"/>
    <script src="js/config.js" type="text/javascript"></script>
</head>

<body class="BL-bg-f2f">
<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <h1 class="BL-title">产品详情</h1>
        <a class="BL-icon BL-icon-share"></a>
    </div>
</header>
<div id="content" v-if="list" v-cloak>
    <div class="plans-detail-fixed">
        <div class="a-link" href="product-company.html" data-wid="product_company" data-id="1">保险公司</div>
        <div @click="showStatement">条款详情</div>
    </div>
    <div id="Js-content" class="mui-content product" v-html="list.mobile_details">
    </div>

    <footer id="Js-footer" class="BL-footer BL-bg-fff">
        <div class="BL-ub BL-ub-ac BL-ub-f1">
            <div class="BL-ub BL-ub-f1 BL-ub-ae BL-foot-integ">
                <div class="integ-number">
                    {{list.price}}
                </div>
                <div class="integ-text BL-col-333">
                    元起
                </div>
            </div>
            <div class="BL-foot-btn-sign">
                我要投保
            </div>
        </div>
    </footer>

    <!------------悬浮控制按钮 begin-------------->
    <div class="popuer">
        <a class="popu-IconMenu a-link" data-wid="prospect" href="prospect.html"><img
                src="images/product/menu-prospect.png" alt="计划书"/></a>
        <a class="popu-IconMenu a-link" data-wid="product_contrast" href="product-contrast.html" :data-id="1"
           v-show="list.compare"><img
                src="images/product/menu-pk.png" alt="产品对比"/></a>
    </div>
</div>

<!------------悬浮控制按钮 end --------------->
</body>
<script src="js/mui.min.js" type="text/javascript"></script>
<script src="js/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();

    mui.plusReady(function () {
        statusbar();

        //主列表点击事件
        var extras = null;
        var detailPage = null;
        mui('body').on('tap', '.a-link', function () {
            var href = this.getAttribute('href');
            var id = this.getAttribute("data-wid");
            var flag = this.getAttribute("data-id");
            //非plus环境，直接走href跳转
            if (!mui.os.plus) {
                location.href = href;
                return;
            }

            if (href && ~href.indexOf('.html')) {
                //判断窗口是否存在
                if (!detailPage) {
                    detailPage = plus.webview.getWebviewById(id);
                }
                //额外参数
                if (flag) {
                    var data = JSON.parse(JSON.stringify(detail.list));
                    extras = {list: data, flag: 2};
                }
                mui.openWindow({
                    url: href,
                    id: id,
                    show: animateObj.aniDetal,
                    extras: extras
                });
            }
        });

        var detail = new Vue({
            el: '#content',
            data: {
                list: ''
            },
            methods: {
                //用手机浏览器打开pdf
                showStatement: function () {
                    var url = this.list.statement;
                    plus.runtime.openURL(url);
                }
            }
        });
        getData(plus.webview.currentWebview().product_id);

        //获取产品详情
        function getData(id) {
            console.log(JSON.stringify({product_id: id}));
            mui.ajax('http://www.luckyins.com/api/api/invoke', {
                data: {
                    data: JSON.stringify({product_id: id}),
                    device: 'pad',
                    server: 'lifeProduct.getProductInfo'
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {
                    console.log(JSON.stringify(data))
                    if (data.code === 1) {
                        detail.list = data.data;
                        mui.toast(data.msg, {duration: 'short', type: 'div'})
                    } else {
                        mui.toast(data.msg, {duration: 'short', type: 'div'})
                        return false;
                    }
                },
                error: function (xhr, type, errorThrown) {
                    mui.toast(errorThrown, {duration: 'short', type: 'div'})
                    return false
                }
            });
        }
    })
</script>

</html>
