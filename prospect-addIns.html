<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/insurance.css" rel="stylesheet" />
		<link href="css/plans.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
	</head>

	<body class="BL-bg-f2f">

		<header id="Js-header" class="BL-bg-fff">
			<div class="BL-mod-headbar BL-mod-headbar-pos">
				<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
				<h1 class="BL-title">编辑险种</h1>
			</div>
		</header>

		<div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY" v-cloak>
			<div class="form-wrap">
				<div class="input-item">
					<label class="">公司品牌</label>
					<div class="input-wrap box-f-1">
						<div class="input" @click="companyChanged">{{company.text}}</div>
						<div class="ins-down-icon"></div>
					</div>
				</div>
				<div class="input-item">
					<label class="">险种名称</label>
					<div class="input-wrap box-f-1">
						<div class="input" @click="insChanged">{{main.text}}</div>
						<div class="ins-down-icon"></div>
					</div>
				</div>

				<template v-if="insurance.safe_id">
					<app-select label="保险期间">
						<button slot="button" class="ins-btn xs-btn" :class="{'blue':item.year===insurance.safe_year}" :disabled="item.year===insurance.safe_year" v-for="(item,index) in mainSyAttr" @click="insurance.safe_year=item.year, resetFee()">
				            {{item.year, insurance.safe_id | safeYearFilter}}
				        </button>
					</app-select>
					<app-select label="缴费年限">
						<button slot="button" class="ins-btn xs-btn" :class="{'blue':item.pay_year===insurance.pay_year}" :disabled="item.pay_year===insurance.pay_year" v-for="(item,index) in mainPyAttr" @click="insurance.pay_year=item.pay_year, resetFee()" v-if="payYearFilter(item.pay_year)">
				            {{item.pay_year | payYearFilter}}
				        </button>
					</app-select>
					<!-- 输入保额算保费 -->
					<template v-if="isBaseMoney&&!fuBaseMoney&&insurance.safe_id !== 'FXLJYS'">
						<app-input label="基本保额" v-if="insurance.safe_id !== 'CCPAAP1' 
								&& insurance.safe_id !== 'P005'
								&& insurance.safe_id !== '8111' 
								&& insurance.safe_id !== 'LE234'
								&& insurance.safe_id !== '1016'
								&& insurance.safe_id !== '1013'
								&& insurance.safe_id !== 'NHFA'
								&& insurance.safe_id !== 'NHGA' ">
							<input slot="input" v-model.number.lazy="insurance.money" type="number" placeholder="请填写基本保险金额（元）" @change="resetFee()">
							<div slot="icon" @click="insurance.money = ''" v-show="insurance.money != ''" class="form-clear-icon">
								<span class="mui-icon mui-icon-clear"></span>
							</div>
						</app-input>
						<template v-else-if="insurance.safe_id == '1016' || insurance.safe_id == 'NHFA' || insurance.safe_id == 'NHGA'">
							<!--招商仁和仁医保费用补偿医疗保险-->
							<app-select label="有无社保">
								<button slot="button" v-for="num in ['1', '2']" class="ins-btn xs-btn" 
									:class="{'blue': num == flag[insurance.safe_id]}" 
									:disabled="num == flag[insurance.safe_id]" @click="flagChanged(insurance.safe_id, num)">
						             	{{num == '1' ? '有社保': '无社保'}}
						        </button>
							</app-select>
							<app-select label="基本保额" v-if="insurance.safe_id == '1016'">
								<button slot="button" v-model="insurance.money = 1500000" class="ins-btn xs-btn blue" disabled>
						            150万
						        </button>
							</app-select>
							<!--爱心保智选医疗保险-->
							<!--爱心保卓越医疗保险-->
							<app-select label="基本保额" v-else>
								<button slot="button" v-model="insurance.money = 2000000" class="ins-btn xs-btn blue" disabled>
						            200万
						        </button>
							</app-select>
						</template>
						<template v-else-if="insurance.safe_id == '1013'">
							<!--招商仁和仁安无忧意外伤害保险-->
							<app-select label="职业分类">
								<button slot="button" v-for="num in 6" 
									class="ins-btn xs-btn" 
									:class="{'blue': num == flag[insurance.safe_id]}" 
									:disabled="num == flag[insurance.safe_id]" @click="flagChanged(insurance.safe_id, num)">
					             	{{num}}类
					        </button>
					        </app-select>
							<app-input label="基本保额">
								<input slot="input" v-model.number.lazy="insurance.money" type="number" placeholder="请填写基本保险金额（元）" @change="resetFee()">
								<div slot="icon" @click="insurance.money = ''" v-show="insurance.money != ''" class="form-clear-icon">
									<span class="mui-icon mui-icon-clear"></span>
								</div>
							</app-input>
						</template>
						<template v-else>
							<!--千万护航LE234，康运金生8111，e生保P005，安联-->
							<app-select label="基本保额" v-if="prospectus_types.length > 0">
								<button slot="button" class="ins-btn xs-btn" 
									:class="{'blue':item.value===prospectus_type}" 
									:disabled="item.value===prospectus_type" 
									v-for="(item,index) in prospectus_types" 
									@click="prospectus_type=item.value , insurance.money=item.value, resetFee()">
						            {{item.name}}
						        </button>
							</app-select>
						</template>
						<div class="input-item">
							<label>年缴保费(元)</label>
							<div class="BL-ub BL-ub-pj BL-ub-f1">
								<div class="input-wrap BL-ub-f1">
									<input readonly v-model.number.lazy="insurance.period_money" type="number" placeholder="年缴保费（元）">
								</div>
								<div class="right-btn orange" @click="calMoney(true)">点击计算</div>
							</div>
						</div>
					</template>
					<!-- 输入保额算保费 -->
					<!-- 输入保费算保额 -->
					<template v-else-if="!isBaseMoney&&!fuBaseMoney">
						<!-- 恒大福享今生 -->
						<app-select label="保证年限" v-if="insurance.safe_id === 'LA063'">
							<button slot="button" class="ins-btn xs-btn" :class="{'blue': flag['LA063']  == 20}" :disabled="flag['LA063']  == 20" @click="flagChanged('LA063', 20), resetFee()">
					             	20年
					        </button>
							<button slot="button" class="ins-btn xs-btn" :class="{'blue': flag['LA063']  == 30}" :disabled="flag['LA063']  == 30" @click="flagChanged('LA063', 30), resetFee()">
					             	30年
					        </button>
						</app-select>
						<!-- 国华盛世鑫悦 -->
						<app-select label="生存金方式" v-else-if="insurance.safe_id === '3188'">
							<button slot="button" v-for="num in ['1', '2', '3']" class="ins-btn xs-btn" :class="{'blue': num == flag[insurance.safe_id]}" :disabled="num == flag[insurance.safe_id]" @click="flagChanged(insurance.safe_id, num), insurance.money=num, resetFee()">
					             	方式{{num}}
					        </button>
						</app-select>
						<app-input label="年缴保费">
							<input slot="input" v-model.number.lazy="insurance.period_money" type="number" placeholder="请填写年缴保费（元）" @change="resetFee()">
							<div slot="icon" v-show="insurance.period_money != ''" @click="insurance.period_money = ''" class="form-clear-icon">
								<span class="mui-icon mui-icon-clear"></span>
							</div>
						</app-input>
						<div class="input-item">
							<label>基本保额(元)</label>
							<div class="BL-ub BL-ub-pj BL-ub-f1">
								<div class="input-wrap BL-ub-f1">
									<input readonly v-model.number.lazy="insurance.money" type="number" placeholder="基本保险金额（元）">
								</div>
								<div class="right-btn orange" @click="calMoney(true)">点击计算</div>
							</div>
						</div>
					</template>
					<!-- 输入保费算保额 -->
					<!-- 泰康乐行天下 -->
					<template v-else-if="isBaseMoney&&fuBaseMoney">
						<app-input label="基本保额">
							<input slot="input" readonly v-model.number.lazy="insurance.money" type="number" placeholder="完善附加险再计算">
						</app-input>
						<div class="input-item">
							<label>年缴保费(元)</label>
							<div class="BL-ub BL-ub-pj BL-ub-f1">
								<div class="input-wrap BL-ub-f1">
									<input readonly v-model.number.lazy="insurance.period_money" type="number" placeholder="完善附加险再计算">
								</div>
								<div class="right-btn orange" @click="calMoney(true)">点击计算</div>
							</div>
						</div>
					</template>
					<!-- 泰康乐行天下 -->
					<!-- 复星乐健一生FXLJYS-->
					<template v-else-if="isBaseMoney && !fuBaseMoney && insurance.safe_id === 'FXLJYS'">
						<div class="input-item">
							<label>有无社保</label>
							<button slot="button" class="ins-btn xs-btn" :class="{'blue': fxljysFXLJYS.shebao == 'B'}" :disabled="fxljysFXLJYS.shebao == 'B'" @click="fxljysFXLJYS.shebao = 'B', resetFee('fxsb')">
					             	有社保
					        </button>
							<button slot="button" class="ins-btn xs-btn" :class="{'blue': fxljysFXLJYS.shebao == 'A'}" :disabled="fxljysFXLJYS.shebao == 'A'" @click="fxljysFXLJYS.shebao = 'A', resetFee('fxsb')">
					             	无社保
					        </button>
							<!--<div class="input-switch">
									<input type="checkbox" class="switch"
										 @click="fxljysFXLJYS.shebao == 'B' ? fxljysFXLJYS.shebao = 'A' : fxljysFXLJYS.shebao = 'B', resetFee('fxsb')" />
									<label></label>
								</div>-->
						</div>
						<div class="input-item">
							<label class="">险种</label>
							<div class="input-wrap box-f-1">
								<div class="input">乐健一生住院医疗保险</div>
							</div>
						</div>
						<app-select label="套餐">
							<button slot="button" v-for="num in ['住院套餐一', '住院套餐二', '住院套餐三', '住院套餐六']" class="ins-btn xs-btn" :class="{'blue': num == fxljysFXLJYS.zytc}" :disabled="num == fxljysFXLJYS.zytc" @click="fxljysFXLJYS.zytc = num, resetFee()">
					             	{{num}}
					        </button>

						</app-select>
						<app-select label="住院免赔额">
							<button slot="button" class="ins-btn xs-btn" :class="{'blue': '1' === fxljysFXLJYS.zynmp}" :disabled="'1' == fxljysFXLJYS.zynmp" @click="fxljysFXLJYS.zynmp = '1', resetFee()">
					             	0免赔
					        </button>
							<button slot="button" class="ins-btn xs-btn" :class="{'blue': '0.6' === fxljysFXLJYS.zynmp}" :disabled="'0.6' == fxljysFXLJYS.zynmp" @click="fxljysFXLJYS.zynmp = '0.6', resetFee()">
					             	一万免赔
					        </button>
							<button slot="button" class="ins-btn xs-btn" :class="{'blue': '0.5' === fxljysFXLJYS.zynmp}" :disabled="'0.5' == fxljysFXLJYS.zynmp" @click="fxljysFXLJYS.zynmp = '0.5', resetFee()">
					             	二万免赔
					        </button>
						</app-select>

						<div class="input-item">
							<label>年缴保费(元)</label>
							<div class="BL-ub BL-ub-pj BL-ub-f1">
								<div class="input-wrap BL-ub-f1">
									<input readonly v-model.number.lazy="insurance.period_money" type="number" placeholder="年缴保费（元）">
								</div>
								<div class="right-btn orange" @click="calMoney(true)">点击计算</div>
							</div>
						</div>
					</template>
					<!-- 复星乐健一生FXLJYS-->
				</template>
			</div>
			<!--<附加险-->
			<template v-if="insurance.safe_id && Addons">
				<template v-for="item in Addons" :key="item.code" v-show="showAll">
					<div class="BL-bg-fff BL-mar-t-1 BL-pad-tb-1">
						<template>
							<div class="input-item box-f-1" style="height: 2.8125rem;line-height: 2.8125rem;">
								<div class="box-f-3 ins-font-sm">{{item.name}}</div>
								<div class="form-switch-note ">投保</div>
								<div class="input-switch">
									<input type="checkbox" class="switch" v-model="addonsSelected[item.code]" @change="chAddonState(item.code)" />
									<label></label>
								</div>
							</div>
						</template>
						<!--泰康-->
						<!-- 附加如意尊享住院费用B款医疗保险 -->
						<template v-if="item.code === 'RH7B' && addonRes[item.code]">
							<div class="mui-row form-bgc-eee BL-pad-a1">
								<div class="mui-col-sm-6">
									<li class="ins-font-xs">
										保险金额(元)&nbsp;<span class="BL-col-ff8201">250000</span>
									</li>
								</div>
								<div class="mui-col-sm-6">
									<li class="ins-font-xs">
										保险期间(年)&nbsp;<span class="BL-col-ff8201">1</span>
									</li>
								</div>
								<div class="mui-col-sm-6">
									<li class="ins-font-xs">
										缴费年限(年)&nbsp;<span class="BL-col-ff8201">1</span>
									</li>
								</div>
								<div class="mui-col-sm-6">
									<li class="ins-font-xs">
										年缴保费(元)&nbsp;<span class="BL-col-ff8201">{{addonRes[item.code]['年缴保费']}}</span>
									</li>
								</div>
							</div>
						</template>
						<!-- 附加如意尊享住院费用B款医疗保险 -->
						<!-- 附加乐相伴豁免保险费重大疾病保险 -->
						<template v-if="item.code === 'WPJP' && addonRes[item.code]">
							<div class="mui-row form-bgc-eee BL-pad-a1">
								<div class="mui-col-sm-6">
									<li class="ins-font-xs">
										保险金额(元)&nbsp;<span class="BL-col-ff8201">{{insurance.period_money}}</span>
									</li>
								</div>
								<div class="mui-col-sm-6">
									<li class="ins-font-xs">
										保险期间(年)&nbsp;<span class="BL-col-ff8201">{{mainPayYear > 1 ? mainPayYear - 1 : mainPayYear}}</span>
									</li>
								</div>
								<div class="mui-col-sm-6">
									<li class="ins-font-xs">
										缴费年限(年)&nbsp;<span class="BL-col-ff8201">{{mainPayYear > 1 ? (mainPayYear - 1) + '年交' : '趸交'}}</span>
									</li>
								</div>
								<div class="mui-col-sm-6">
									<li class="ins-font-xs">
										年缴保费(元)&nbsp;<span class="BL-col-ff8201">{{addonRes[item.code]['年缴保费(元)']}}</span>
									</li>
								</div>
							</div>
						</template>
						<!-- 附加乐相伴豁免保险费重大疾病保险 -->
						<!-- 附加乐无忧住院医疗保险 -->
						<template v-if="item.code === 'RP8P' && addonsSelected[item.code]">
							<div class="mui-row form-bgc-eee BL-pad-a1">
								<app-select label="保险金额">
									<button slot="button" v-for="num in ['1', '2', '3', '4']" class="ins-btn xs-btn" :class="{'blue': num == flag[item.code]}" :disabled="num == flag[item.code]" @click="flagChanged(item.code, num)">
		             	计划{{num}}:
		             	<template v-if="num == 1"> 1万元</template>
		             	<template v-else-if="num == 2"> 2万元</template>
		             	<template v-else-if="num == 3"> 3.5万元</template>
		             	<template v-else="num == 4"> 5万元</template>
		        </button>
								</app-select>
								<div class="input-item">
									<label class="">保险期间(年)</label>
									<div class="input-wrap box-f-1">
										<button slot="button" class="ins-btn xs-btn blue">1年</button>
									</div>
								</div>
								<div class="input-item">
									<label class="">缴费年限(年)</label>
									<div class="input-wrap box-f-1">
										<button slot="button" class="ins-btn xs-btn blue">1年</button>
									</div>
								</div>
								<template v-if="addonRes[item.code]">
									<div class="input-item">
										<label class="">住院医疗保险金-计划{{flag[item.code]}}(元)</label>
										<div class="input-wrap box-f-1">
											<div class="input BL-bg-fff">{{addonRes[item.code]['住院医疗保险金-计划' + flag[item.code] + '(元)']}}</div>
										</div>
									</div>
									<div class="input-item">
										<label class="">自费用药费用保险金-计划{{flag[item.code]}}(元)</label>
										<div class="input-wrap box-f-1">
											<div class="input BL-bg-fff">{{addonRes[item.code]['自费用药费用保险金-计划' + flag[item.code] + '(元)']}}</div>
										</div>
									</div>
								</template>

								<div class="input-item">
									<label class="">年缴保费(元)</label>
									<div class="BL-ub BL-ub-pj BL-ub-f1">
										<div class="input-wrap BL-ub-f1">
											<div class="input BL-bg-fff">
												<span v-if="addonRes[item.code]">
														{{addonRes[item.code]['年缴保费(元)']}}
													</span>&nbsp;
											</div>
										</div>
										<div class="right-btn orange" @click="calMoney(false, item.code)">点击计算</div>
									</div>
								</div>
							</div>
						</template>
						<!-- 附加乐无忧住院医疗保险 -->
						<!-- 健康优享住院费用医疗保险 -->
						<template v-if="item.code === 'A47P' && addonsSelected[item.code]">
							<div class="mui-row form-bgc-eee BL-pad-a1">
								<app-select label="有无社保">
									<button slot="button" v-for="num in ['1', '2']" class="ins-btn xs-btn" :class="{'blue': num == flag[item.code]}" :disabled="num == flag[item.code]" @click="flagChanged(item.code, num)">
							             	{{num == '1' ? '有社保': '无社保'}}
							        </button>
								</app-select>
								<div class="input-item">
									<label class="">保险期间(年)</label>
									<div class="input-wrap box-f-1">
										<button slot="button" class="ins-btn xs-btn blue">1年</button>
									</div>
								</div>
								<div class="input-item">
									<label class="">缴费年限(年)</label>
									<div class="input-wrap box-f-1">
										<button slot="button" class="ins-btn xs-btn blue">1年</button>
									</div>
								</div>

								<div class="input-item">
									<label class="">年缴保费(元)</label>
									<div class="BL-ub BL-ub-pj BL-ub-f1">
										<div class="input-wrap BL-ub-f1">
											<div class="input BL-bg-fff">
												<span v-if="addonRes[item.code]">
												{{addonRes[item.code]['年缴保费']}}
											</span>&nbsp;
											</div>
										</div>
										<div class="right-btn orange" @click="calMoney(false, item.code)">点击计算</div>
									</div>
								</div>
							</div>
						</template>
						<!-- 健康优享住院费用医疗保险 -->
						<!-- 附加乐行天下意外伤害 -->
						<template v-if="item.code === 'RSC' && addonsSelected[item.code]">
							<div class="mui-row form-bgc-eee BL-pad-a1">
								<app-select label="保险金额(元)">
									<button slot="button" v-for="num in ['100000', '200000', '300000']" class="ins-btn xs-btn" :class="{'blue': num == flag[item.code]}" :disabled="num == flag[item.code]" @click="flagChanged(item.code, num)">
		             	{{num}}
		        </button>
								</app-select>
								<div class="input-item">
									<label class="">保险期间(年)</label>
									<div class="input-wrap box-f-1">
										<button slot="button" class="ins-btn xs-btn blue">{{insurance.safe_year == 30 ? '30年' : '至80周岁'}}</button>
									</div>
								</div>
								<div class="input-item">
									<label class="">缴费年限(年)</label>
									<div class="input-wrap box-f-1">
										<button slot="button" class="ins-btn xs-btn blue">{{insurance.pay_year}}年</button>
									</div>
								</div>
								<div class="input-item">
									<label class="">年缴保费(元)</label>
									<div class="BL-ub BL-ub-pj BL-ub-f1">
										<div class="input-wrap BL-ub-f1">
											<div class="input BL-bg-fff">
												<span v-if="addonRes[item.code]" v-model.number="cache.pay_moneyRSC">
							{{addonRes[item.code]['年缴保费']}}
						</span>&nbsp;
											</div>
										</div>
										<div class="right-btn orange" @click="calMoney(false, item.code)">点击计算</div>
