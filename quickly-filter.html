<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/module.css" rel="stylesheet" />
		<link href="css/product.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript"></script>
	</head>

	<body class="BL-bg-f2f">
		<header id="Js-header" class="BL-bg-fff">
			<div class="BL-mod-headbar BL-mod-headbar-pos">
				<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
				<h1 class="BL-title">筛选</h1>
				<div class="control">
					<a>确认</a>
				</div>
			</div>
		</header>

		<div id="Js-content" class="mui-content product">
			<!------------条件筛选 begin------------->
			<div id="Js-productFilter" class="product-filter">

				<!--分类栏目 begin-->
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted BL-segmented-control">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active">
							医疗
						</a>
						<a class="mui-control-item">
							重疾
						</a>
						<a class="mui-control-item">
							意外

						<a class="mui-control-item">
							航旅
						</a>
						<a class="mui-control-item">
							车险
						</a>
					</div>
				</div>
				<!--分类栏目 end -->

			</div>
			<!------------条件筛选 end  ------------->

			<!------------保险公司列表 begin------------->
			<div id="Js-business" class="product-filter">
				<div class="filter-business">
					<div class="hd BL-ub BL-ub-ac BL-ub-pc">
						<div class="line BL-ub-f1">&nbsp;</div>
						<div class="title">
							保险公司
						</div>
						<div class="line BL-ub-f1">&nbsp;</div>
					</div>	
					<div class="mui-row bd group">
						<div class="item item-active mui-col-sm-4 mui-col-xs-4">
							<div class="name">
								泰康人寿	
							</div>
						</div>	
						<div class="item mui-col-sm-4 mui-col-xs-4">
							<div class="name">
							太平洋保险	
							</div>
						</div>
						<div class="item mui-col-sm-4 mui-col-xs-4">
							<div class="name">
							信泰人寿	
							</div>
						</div>
						<div class="item mui-col-sm-4 mui-col-xs-4">
							<div class="name">
							华泰人寿保险	
							</div>
						</div>
						<div class="item mui-col-sm-4 mui-col-xs-4">
							<div class="name">
							阳光人寿	
							</div>
						</div>
						<div class="item mui-col-sm-4 mui-col-xs-4">
							<div class="name">
								泰康人寿	
							</div>
						</div>
					</div>
				</div>	
			</div>
			<!------------保险公司列表 end  ------------->
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init();
		
		(function($){
			$.ready(function() {
				statusbar();
				var winH = window.innerHeight;
				var titHeight = document.querySelector('#Js-header').offsetHeight;
				var divHeight = document.querySelector('#Js-productFilter').offsetHeight;
				document.querySelector('#Js-business').style.height = winH - titHeight - divHeight + 'px';
				//document.querySelector('#Js-list').style.height = (winH - topHeight - mainHeight) + 'px';

			});	
		
		}(mui));

		
	</script>
