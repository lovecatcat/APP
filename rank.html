<script type="text/javascript">

    mui.init();
    mui.ready(function () {
        statusbar();
        var winH = window.innerHeight;
        document.querySelector('#Js-main').style.height = winH + "px";
        //阻尼系数
        var deceleration = mui.os.ios ? 0.003 : 0.0009;
        mui('.mui-scroll-wrapper').scroll({
            bounce: false,
            indicators: false, //是否显示滚动条
            deceleration: deceleration
        });

        // 改变头部背景色等
        document.querySelector("#Js-content").addEventListener('scroll', function (e) {
            var y = Math.abs(e.detail.y) * 0.01;
            document.querySelector('#Js-header').style.background = "rgba(255,255,255," + y + ")";
            document.querySelector('.BL-title').style.color = "rgba(0,0,0," + y + ")";
            if (e.detail.y >= 0) {
                document.querySelector('.ico-back-bg').style.background = "rgba(0,0,0,.3)";
                document.querySelector('.BL-icon').style.color = "rgba(255,255,255,1)";
            } else {
                document.querySelector('.ico-back-bg').style.background = "rgba(0,0,0,0)";
                document.querySelector('.BL-icon').style.color = "rgba(0,0,0,1)";
            }
        });
        
        // 监听靠边按钮事件
        document.querySelector(".rank-btn").addEventListener('click',function(e) {
        	document.querySelector(".rank-btn-content").style.right = 0
        	document.querySelector(".rank-btn-content").style.display = 'block'
        	document.querySelector(".rank-btn").style.right = '-5rem'
        })
    })
</script>
