<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link href="css/mui.css" rel="stylesheet"/>
	<link href="css/common.css" rel="stylesheet"/>
	<link href="css/module.css" rel="stylesheet"/>
	<link href="css/member.css" rel="stylesheet"/>
	<script src="js/config.js" type="text/javascript"></script>
</head>

<body class="BL-bg-f2f">
<header id="Js-header" class="BL-bg-fff">
	<div class="BL-mod-headbar BL-mod-headbar-pos">
		<a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
		<h1 class="BL-title">闪电增员</h1>
		<a id="Js-openShare" class="BL-icon BL-icon-share"></a>
	</div>
</header>

<div id="Js-content" class="mui-content BL-bg-f2f">
	<div style="width: 25rem;height: 25rem;position: fixed;left: 50%;top: 50%;transform: translate(-50%,-50%);">
		<img id="Js-cord" src="" style="width: 100%;height: 100%;" />	
	</div>
</div>

</body>
<script src="js/mui.min.js" type="text/javascript"></script>
<script src="js/plusShare.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();
    

    (function ($) {
        $.plusReady(function () {
        	var userinfo = plus.storage.getItem('userinfo');
            statusbar();
        	
        	document.getElementById('Js-cord').setAttribute('src', 'http://www.luckyins.com/api/api/invoke?server=user.getQrcode&device=mobile&data={"user_id":"'+ userinfo.id +'"}')
	        
	        document.getElementById("Js-openShare").addEventListener("tap", function() {
			    //分享内容，开发者可自定义
			    var message = {
			        title: "新人注册", //名字
			        content: "【汇盟保险，更专业的保险管家】",
			        href: 'http://cloud.ehuimeng.com/Wechat/WxAddUserShare?admin_id=' + userinfo.id, //分享出去后，点击跳转地址
			        thumbs: ["_www/images/pic/logo.png"] //分享缩略图
			    }
			    //调起分享
			    plusShare(message, function(res) {
			        //分享回调函数
			        if(res) {
			            plus.nativeUI.toast("分享成功");
			        } else {
			            plus.nativeUI.toast("分享失败");
			        }
			    })
			});
            
        });

    }(mui));
    

</script>

</html>
