<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/mui.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/module.css" rel="stylesheet" />
    <link href="css/member.css" rel="stylesheet" />
    <script src="js/config.js" type="text/javascript"></script>
</head>
<body class="BL-bg-f2f">
<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <a id="Js-closePage" class="BL-ctrl-close">关闭</a>
        <h1 class="BL-title">需求分析</h1>
    </div>
</header>
<div id="Js-content" class="mui-content BL-rel BL-overFlow-autoY">
	<div class="risk-bg">
        <div class="risk-bg-picture">
        	<a href="requirement_educate_calculate.html" data-wid="requirement_educate_calculate" class="member-risk-need">
                <img src="images/member/risk-education.png">
            </a>
            <a href="requirement_safe.html" data-wid="requirement_safe" class="member-risk-need">
                <img src="images/member/risk-medical.png">
            </a>
            <a href="requirement_retire.html" data-wid="requirement_retire" class="member-risk-need">
                <img src="images/member/risk-pension.png">
            </a>
        </div>
	</div>
</div>
</body>
<script src="js/mui.min.js" type="text/javascript"></script>
<script src="js/interval-dtpicker.js" type="text/javascript"></script>
<script src="js/mui.pullToRefresh.js"></script>
<script src="js/mui.pullToRefresh.material.js"></script>
<script src="js/vue.min.js"></script>
<script type="text/javascript">
    mui.init();
    mui.plusReady(function() {
        statusbar();
        var winH = window.innerHeight;
        var titHeight = document.querySelector('#Js-header').offsetHeight;
        document.querySelector('#Js-content').style.height = winH - titHeight  + 'px';
        mui('.risk-bg-picture').on('tap', 'a', function(){
            var extras = null;
            var href = this.getAttribute('href');
            var id = this.getAttribute("data-wid");

            setTimeout(function(){
                //非plus环境，直接走href跳转
                if(!mui.os.plus) {
                    location.href = href;
                    return;
                };

                if(href && ~href.indexOf('.html')) {
                    mui.openWindow({
                        url: href,
                        id: id,
                        show: animateObj.aniDetal,
                        waiting: {
                            autoShow: false
                        }
                    });
                }
            },500)
        });

        // 自定义关闭事件
        document.querySelector('#Js-closePage').addEventListener('tap', function(){
//            plus.webview.currentWebview().opener().close()
            plus.webview.close('requirement_result');
            plus.webview.close('requirement_question');
            plus.webview.close('requirement');
            setTimeout(function(){
                plus.webview.currentWebview().close();
            },500);
        }, false);
    });
</script>
</html>
