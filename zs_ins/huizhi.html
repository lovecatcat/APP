<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet"/>
    <link href="../css/module.css" rel="stylesheet"/>
    <link href="../css/form.css" rel="stylesheet"/>
    <link href="../css/insurance.css" rel="stylesheet"/>
    <script src="../js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
    <link href="../css/signature.css" rel="stylesheet"/>
</head>

<body class="BL-bg-f2f">
<header id="Js-header" class="BL-bg-fff">
    <div class="BL-mod-headbar BL-mod-headbar-pos">
        <a class="mui-action-back mui-icon-left-nav BL-icon BL-icon-left"></a>
        <h1 class="BL-title">回执</h1>
    </div>
</header>
<div id="Js-content" class="mui-content BL-rel" v-cloak="">
    <!--弹窗 begin-->
    <div class="BL-mar-t-1">
        <div class="form-content BL-pad-b-1">
            <div class="form-wrap">
                <div class="border-b-e7e7e7">
                    <div class="item-title">提示</div>
                </div>
                <div class="BL-pad-a1">
                    <p class="BL-ftz-46 BL-col-333"><i class="mui-icon mui-icon-info"></i>回执操作提示：</p>
                    <div class="BL-ftz-46 BL-pad-l-2_5">
                        1. 点击下方按钮，复制链接<br>
                        2. 切换到微信或QQ，选择好友并粘贴发送<br>
                        3. 待客户（投被保人）完成回执后，可在下方查看回执状态<br>
                    </div>
                    <div class="BL-ub BL-ub-ac BL-ub-pc BL-pad-t-1">
                        <button class="form-btn ins-btn sm-btn btn-copy" :data-url="hz_url">复制回执链接
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--弹窗 end-->

</body>
<script src="../js/mui.min.js" type="text/javascript"></script>
<script src="../js/vue.min.js" type="text/javascript"></script>
<script src="../js/copy.js" type="text/javascript"></script>
<script src="method.js" type="text/javascript"></script>
<script type="text/javascript">
    mui.init();

    mui.plusReady(function () {
        statusbar();
        var winH = window.innerHeight;
        var titHeight = document.querySelector('#Js-header').offsetHeight;
        document.querySelector('#Js-content').style.height = winH - titHeight + 'px';

        var huizhi = new Vue({
            el: '#Js-content',
            data:function() {
                return {
                    hz_url: ''
                }
            }
        })

        var hz_url = plus.webview.currentWebview().hz_url ? plus.webview.currentWebview().hz_url : '';
        huizhi.hz_url = hz_url
        console.log(hz_url)
        mui('body').on('tap', '.btn-copy', function () {
            var copy_url = this.getAttribute('data-url')
            if (Clipbord(copy_url)) {
                mui.toast("复制成功", {duration: 'short', type: 'div'})
            }
        });
    });


</script>
</html>
