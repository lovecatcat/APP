<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title></title>    <link href="../css/mui.css" rel="stylesheet"/>    <link href="../css/common.css" rel="stylesheet"/>    <link href="../css/module.css" rel="stylesheet"/>    <link href="../css/insurance.css" rel="stylesheet"/>    <script src="../js/config.js" type="text/javascript"></script>    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/></head><body><div id="Js-content" class="mui-content BL-rel">    <!--弹窗 begin-->    <div class="ins-dialog lg">        <div class="dialog-header">            <div class="mui-icon mui-icon-closeempty" id="close-ins-pop"></div>            <p class="ins-font-md box-f-1">代理人告知</p>            <div class="header-btn-save">                <button class="ins-btn sm-btn blue" id="saveAgent">保存</button>            </div>        </div>        <div class="form-content margin-t-6_125" v-cloak>            <div class="form-wrap">                <div class="input-item">                    <label class="">1.&nbsp;&nbsp;投保经过</label>                    <div class="input-wrap box-f-1">                        <div class="input" id="process">{{process_name}}</div>                        <div class="ins-down-icon"></div>                    </div>                </div>                <div class="input-item">                    <label class="">2.&nbsp;&nbsp;投保目的</label>                    <div class="input-wrap box-f-1">                        <div class="input" id="duration">{{duration_name}}</div>                        <div class="ins-down-icon"></div>                    </div>                </div>                <div class="input-item box-f-1">                    <div class="box-f-3 ins-font-sm">3.&nbsp;&nbsp;您是否已见面被保人？</div>                    <div class="input-switch">                        <input type="checkbox" class="switch" v-model="insuredPartTime"/>                        <label></label>                    </div>                </div>                <div class="input-item box-f-1">                    <div class="box-f-3 ins-font-sm">4.&nbsp;&nbsp;被保人是否成病态或有生理缺陷？</div>                    <div class="input-switch">                        <input type="checkbox" class="switch" v-model="insuredBodyAbnormity"/>                        <label></label>                    </div>                </div>                <div class="input-item" v-if="insuredBodyAbnormity">                    <label class="BL-col-3b9cf5">详细说明</label>                    <div class="input-wrap box-f-1">                        <input type="text" placeholder="50字以内" v-model.lazy="insuredBodyAbnormityDesc">                    </div>                </div>                <div class="input-item box-f-1">                    <div class="box-f-3 ins-font-sm">5.&nbsp;&nbsp;您是否已见面投保人？</div>                    <div class="input-switch">                        <input type="checkbox" class="switch" v-model="insuredBadHabits"/>                        <label></label>                    </div>                </div>                <div class="input-item box-f-1">                    <div class="box-f-3 ins-font-sm">6.&nbsp;&nbsp;是否已向投保人明确说明免除保险责任的条款与合同解除条款？</div>                    <div class="input-switch">                        <input type="checkbox" class="switch" v-model="insuredSpecialAffinity"/>                        <label></label>                    </div>                </div>                <div class="input-item box-f-1">                    <div class="box-f-3 ins-font-sm">7.&nbsp;&nbsp;被保险人是否存在投保书健康告知中所列的疾病、症状、治疗史？</div>                    <div class="input-switch">                        <input type="checkbox" class="switch" v-model="otherRisk"/>                        <label></label>                    </div>                </div>                <div class="input-item" v-if="otherRisk">                    <label class="BL-col-3b9cf5">详细说明</label>                    <div class="input-wrap box-f-1">                        <input type="text" placeholder="200字以内" v-model.lazy="otherRiskDesc">                    </div>                </div>                <div class="input-item box-f-1">                    <div class="box-f-3 ins-font-sm">8.&nbsp;&nbsp;是否已明确询问并提醒投、被保人对投保书中各项健康、财务问题进行如实告知、症状、治疗史？</div>                    <div class="input-switch">                        <input type="checkbox" class="switch" v-model="reasons"/>                        <label></label>                    </div>                </div>            </div>        </div>    </div></div><!--弹窗 end--></div></body><style scoped>    .input-item.box-f-1{padding-top: 1rem;}</style><script src="../js/mui.min.js" type="text/javascript"></script><script src="../js/vue.min.js" type="text/javascript"></script><script src="../js/mui.picker.js"></script><script src="../js/mui.poppicker.js"></script><script type="text/javascript">    mui.init();    mui('body').on('tap', '#statement', function () {        mui.openWindow({            url: 'pay-statement.html',            id: 'pay_statement',            show: animateObj.aniDetal        })    })    var agent = new Vue({        el: '#Js-content',        data: {            applyProcessCode: '',            process_name: '请选择',            durationType: '', //投保目的            duration_name: '请选择',            insuredBadHabits: false,            insuredPartTime: false,            insuredBodyAbnormity: false,            insuredSpecialAffinity: false,            otherRisk: false,            otherRiskDesc: '',            insuredBodyAbnormityDesc: '',            reasons: false        },        methods: {            checkFrom: function () {                var toast_text = null;                return true;            }        }    });    mui.plusReady(function () {        var init = plus.webview.currentWebview().data;        agent.init = init;        //已填信息赋值        var info = plus.storage.getItem('zhaos_agent') ? JSON.parse(plus.storage.getItem('zhaos_agent')) : ''        if (info) {            //        }        //投保过程        var processType = new mui.PopPicker();        processType.setData([{            value: '01',            text: '代理人推销'        }, {            value: '02',            text: '客户自己提出'        }, {            value: '03',            text: '客户单位提出'        }, {            value: '04',            text: '其他'        }]);        document.querySelector('#process').addEventListener('tap', function () {            document.activeElement.blur();            processType.show(function (items) {                agent.applyProcessCode = items[0].value;                agent.process_name = items[0].text;            })        });        //投保目的        var durationType = new mui.PopPicker();        durationType.setData([{            value: '01',            text: '保障家庭收入'        }, {            value: '02',            text: '投资理财'        }, {            value: '03',            text: '作为贷款抵押(请提供贷款证明)'        }, {            value: '04',            text: '保证子女教育费用'        }, {            value: '05',            text: '保全遗产'        }, {            value: '06',            text: '养老保障'        }, {            value: '07',            text: '医疗费用保障'        }, {            value: '08',            text: '关键人物保险'        }, {            value: '09',            text: '其他'        }]);        document.querySelector('#duration').addEventListener('tap', function () {            document.activeElement.blur();            durationType.show(function (items) {                agent.durationType = items[0].value;                agent.duration_name = items[0].text;            })        });        //        var popu = new ClosePopu(); // 实例化关闭窗口对象        //安卓监听返回事件        plus.key.addEventListener("backbutton",function(){            popu.closepop();        });        //        //保存        document.querySelector('#saveAgent').addEventListener('tap', function () {            document.activeElement.blur();            if (!bank.checkFrom()) {                return false            }//            plus.storage.setItem('zhaos_agent', JSON.stringify({//                bank_holder: bank.bank_holder,//                bank_name: bank.bank_name,//                temp_bank_name: bank.temp_bank_name,//                bank_no: bank.bank_no//            }));            mui.fire(plus.webview.getWebviewById('zs_insurance-index'), 'saveFlag', {                item: 'zhaos_agent',                data: 'agent'            });            popu.closepop();            mui.back();        })        //        mui('body').on('tap', '#close-ins-pop', function () {            // 关闭遮罩层，弹框            popu.closepop();        });    });</script></html>
